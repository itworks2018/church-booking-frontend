<h2 class="text-2xl font-bold mb-6 dark:text-white">User Profiles</h2>




<table class="w-full text-left border-collapse border border-gray-300">
  <thead>
    <tr class="bg-gray-200 dark:bg-gray-800 dark:text-white">
      <th class="p-3 border">User ID</th>
      <th class="p-3 border">Full Name</th>
      <th class="p-3 border">Email</th>
      <th class="p-3 border">Role</th>
      <th class="p-3 border">Created At</th>
      <th class="p-3 border">Actions</th>
    </tr>
  </thead>

  <tbody id="usersTable">
    <tr>
      <td colspan="6" class="p-3 text-center text-gray-500">Loading users...</td>
    </tr>
  </tbody>
</table>

<!-- Pagination for Profiles Table -->
<nav id="profilesPagination" class="flex items-center justify-center gap-2 my-6 px-4 py-3 bg-gray-800 dark:bg-gray-900 rounded-lg hidden">
  <button type="button" id="profilesPrev" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">&lt;</button>
  <div class="flex items-center gap-1" id="profilesPages">
    <!-- Page buttons inserted dynamically -->
  </div>
  <button type="button" id="profilesNext" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">&gt;</button>
</nav>

<!-- âœ… Edit User Modal -->
<div id="editUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-[600px] max-w-full p-6">
    <h3 class="text-2xl font-bold mb-4">Edit User</h3>
    <form id="editUserForm" class="space-y-3">
      <input type="text" name="full_name" class="w-full border p-2" placeholder="Full Name" />
      <input type="email" name="email" class="w-full border p-2" placeholder="Email" />
      <select name="role" class="w-full border p-2" title="Role" aria-label="Role">
        <option value="">Select Role</option>
        <option value="dgroup_leader">DGroup Leader</option>
        <option value="ministry_head">Ministry Head</option>
        <option value="dgroup_member">DGroup Member</option>
        <option value="cos">COS</option>
        <option value="new_member">New Member</option>
        <option value="admin">Admin</option>
      </select>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelEditUser" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </form>
  </div>
