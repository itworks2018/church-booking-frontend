<h2 class="text-2xl font-bold mb-6 dark:text-white">User Profiles</h2>

<!-- Add User Button -->
<div class="mb-6">
  <button id="addUserBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition">
    + Add User
  </button>
</div>

<table class="w-full text-left border-collapse border border-gray-300">
  <thead>
    <tr class="bg-gray-200 dark:bg-gray-800 dark:text-white">
      <th class="p-3 border">User ID</th>
      <th class="p-3 border">Full Name</th>
      <th class="p-3 border">Email</th>
      <th class="p-3 border">Role</th>
      <th class="p-3 border">Created At</th>
      <th class="p-3 border">Actions</th>
    </tr>
  </thead>

  <tbody id="usersTable">
    <tr>
      <td colspan="6" class="p-3 text-center text-gray-500">Loading users...</td>
    </tr>
  </tbody>
</table>

<!-- Pagination for Profiles Table -->
<nav id="profilesPagination" class="flex items-center justify-center gap-2 my-6 px-4 py-3 bg-gray-800 dark:bg-gray-900 rounded-lg hidden">
  <button type="button" id="profilesPrev" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">&lt;</button>
  <div class="flex items-center gap-1" id="profilesPages">
    <!-- Page buttons inserted dynamically -->
  </div>
  <button type="button" id="profilesNext" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">&gt;</button>
</nav>

<!-- ✅ Edit User Modal -->
<div id="editUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-[600px] max-w-full p-6">
    <h3 class="text-2xl font-bold mb-4">Edit User</h3>
    <form id="editUserForm" class="space-y-3">
      <input type="text" name="full_name" class="w-full border p-2" placeholder="Full Name" />
      <input type="email" name="email" class="w-full border p-2" placeholder="Email" />
      <select name="role" class="w-full border p-2" title="Role" aria-label="Role">
        <option value="">Select Role</option>
        <option value="dgroup_leader">DGroup Leader</option>
        <option value="ministry_head">Ministry Head</option>
        <option value="dgroup_member">DGroup Member</option>
        <option value="cos">COS</option>
        <option value="new_member">New Member</option>
        <option value="admin">Admin</option>
      </select>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelEditUser" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- ✅ Add User Modal (Extra Large) -->
<div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-[900px] max-w-full p-10 overflow-y-auto">
    <h3 class="text-3xl font-bold mb-8 text-gray-800">Add New User</h3>
    <form id="addUserForm" class="space-y-6">
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label for="add_full_name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
          <input type="text" id="add_full_name" name="full_name" placeholder="Full Name" maxlength="100" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label for="add_email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <input type="email" id="add_email" name="email" placeholder="Email" maxlength="120" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
      </div>
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label for="add_contact_number" class="block text-sm font-semibold text-gray-700 mb-2">Contact Number</label>
          <input type="tel" id="add_contact_number" name="contact_number" placeholder="Contact Number" maxlength="15" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label for="add_role" class="block text-sm font-semibold text-gray-700 mb-2">Role</label>
          <select id="add_role" name="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" title="Role" aria-label="Role" required>
            <option value="">Select Role</option>
            <option value="dgroup_leader">DGroup Leader</option>
            <option value="ministry_head">Ministry Head</option>
            <option value="dgroup_member">DGroup Member</option>
            <option value="cos">COS</option>
            <option value="new_member">New Member</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label for="add_password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input type="password" id="add_password" name="password" placeholder="Password" minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label for="add_confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
          <input type="password" id="add_confirm_password" name="confirm_password" placeholder="Confirm Password" minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
      </div>
      <div class="flex justify-end gap-4 mt-8">
        <button type="button" id="cancelAddUser" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition">Cancel</button>
        <button type="submit" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition">Add User</button>
      </div>
    </form>
  </div>
</div>

<!-- Toast Notification -->
<div id="toastNotification" class="fixed bottom-6 right-6 px-6 py-4 bg-green-600 text-white rounded-lg shadow-lg hidden z-50 max-w-xs">
  <p id="toastMessage" class="font-semibold"></p>
</div>
