<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add User â€“ Admin Only</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.25);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .admin-add-bg {
      background-image: url('/assets/images/bg2.jpg');
    }
    .admin-add-user-box {
      background: rgba(30, 41, 59, 0.85);
      color: #fff;
    }
    .admin-add-user-title {
      color: #fff;
    }
    .admin-add-user-select {
      color: #fff;
      background: rgba(255,255,255,0.15);
    }
    .admin-add-user-option {
      color: #222;
      background: #fff;
    }
  </style>
</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col admin-add-bg">
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-12 w-full max-w-2xl admin-add-user-box">
      <h1 class="text-3xl font-extrabold text-center mb-2 admin-add-user-title">Add User Form</h1>
      <h2 class="text-xl font-bold text-center mb-6 admin-add-user-title">Add User (Admin)</h2>
      <p id="errorMessage" class="text-red-300 text-sm mb-2"></p>
      <form id="signupForm" class="space-y-4">
        <label for="full_name" class="sr-only">Full Name</label>
         <input type="text" id="full_name" name="full_name" placeholder="Full Name"
           maxlength="100"
           class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-200 border border-white/30 focus:bg-white/30 focus:text-white"
           required />
        <label for="email" class="sr-only">Email</label>
         <input type="email" id="email" name="email" placeholder="Email"
           maxlength="120"
           class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-200 border border-white/30 focus:bg-white/30 focus:text-white"
           required />
        <label for="contact_number" class="sr-only">Contact Number</label>
         <input type="tel" id="contact_number" name="contact_number" placeholder="Contact Number"
           maxlength="15"
           class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-200 border border-white/30 focus:bg-white/30 focus:text-white"
           required />
        <label for="role" class="sr-only">Role</label>
        <select id="role" name="role"
          class="w-full px-4 py-2 rounded bg-white/20 text-white border border-white/30 focus:bg-white/30 focus:text-white admin-add-user-select"
          required>
          <option value="" class="admin-add-user-option">Select Role</option>
          <option value="dgroup_leader" class="admin-add-user-option">DGroup Leader</option>
          <option value="ministry_head" class="admin-add-user-option">Ministry Head</option>
          <option value="dgroup_member" class="admin-add-user-option">DGroup Member</option>
          <option value="cos" class="admin-add-user-option">COS</option>
          <option value="new_member" class="admin-add-user-option">New Member</option>
          <option value="admin" class="admin-add-user-option">Admin</option>
        </select>
        <label for="password" class="sr-only">Password</label>
         <input type="password" id="password" name="password" placeholder="Password"
           minlength="6"
           class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-200 border border-white/30 focus:bg-white/30 focus:text-white"
           required />
        <label for="confirm_password" class="sr-only">Confirm Password</label>
         <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
           minlength="6"
           class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-200 border border-white/30 focus:bg-white/30 focus:text-white"
           required />
        <button id="submitBtn" type="submit"
          class="w-full bg-green-600/90 hover:bg-green-700 text-white py-5 text-xl font-bold rounded shadow-lg transition-all duration-200">
          Add User
        </button>
      </form>
      <p class="text-center text-sm mt-4 text-white">
        Already have an account?
        <a href="../../login.html" class="underline">Log In</a>
      </p>
    </div>
  </div>
  <script src="../../js/admin-add-user.js" defer></script>
</body>
</html>
