<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add User â€“ Admin Only</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <div class="w-full bg-white p-16 rounded shadow border mt-8 flex flex-col items-center">
    <h2 class="text-3xl font-bold mb-10 text-center w-full">Add User <span class="block text-lg font-semibold text-gray-500">(Admin Only)</span></h2>
    <form id="adminAddUserForm" class="space-y-6 w-full max-w-3xl">
    <p id="adminAddUserError" class="text-red-500 text-sm mb-2"></p>
    <div>
      <input type="text" id="full_name" name="full_name" placeholder="Full Name" maxlength="100" class="w-full px-6 py-4 text-lg rounded border" required />
    </div>
    <div>
      <input type="email" id="email" name="email" placeholder="Email" maxlength="120" class="w-full px-6 py-4 text-lg rounded border" required />
    </div>
    <div>
      <input type="tel" id="contact_number" name="contact_number" placeholder="Contact Number" maxlength="15" class="w-full px-6 py-4 text-lg rounded border" required />
    </div>
    <div>
      <select id="role" name="role" class="w-full px-6 py-4 text-lg rounded border" required>
        <option value="">Select Role</option>
        <option value="Admin">Admin</option>
        <option value="Ministry Head">Ministry Head</option>
        <option value="COS">COS</option>
        <option value="DGroup Leader">DGroup Leader</option>
      </select>
    </div>
    <div>
      <input type="password" id="password" name="password" placeholder="Password" minlength="6" class="w-full px-6 py-4 text-lg rounded border" required />
    </div>
    <div>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" minlength="6" class="w-full px-6 py-4 text-lg rounded border" required />
    </div>
    <div class="flex justify-end space-x-4 mt-8">
      <button type="button" id="cancelAdminAddUser" class="bg-gray-500 text-white px-8 py-3 text-lg rounded font-semibold">Cancel</button>
      <button type="submit" class="bg-green-600 text-white px-8 py-3 text-lg rounded font-semibold">Add User</button>
    </div>
    </form>
  </div>
  <script src="../../js/admin-add-user.js"></script>
</body>
</html>
