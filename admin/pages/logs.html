<h2 class="text-2xl font-bold mb-6 dark:text-white">Audit Logs</h2>

<!-- Audit Logs Table -->
<div class="overflow-auto rounded-lg shadow mb-10">
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-200 dark:bg-gray-800 dark:text-white">
        <th class="p-3">Booking ID</th>
        <th class="p-3">Event Name</th>
        <th class="p-3">Booker Email</th>
        <th class="p-3">Action</th>
        <th class="p-3">Admin User</th>
        <th class="p-3">Timestamp</th>
      </tr>
    </thead>
    <tbody id="auditLogsTable">
      <!-- Dynamic rows injected by JS -->
    </tbody>
  </table>
</div>

<!-- Pagination for Audit Logs Table -->
<nav id="auditLogsPagination" class="flex items-center justify-center gap-2 my-6 px-4 py-3 bg-gray-800 dark:bg-gray-900 rounded-lg hidden">
  <button type="button" id="auditLogsPrev" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">&lt;</button>
  <div class="flex items-center gap-1" id="auditLogsPages">
    <!-- Page buttons inserted dynamically -->
  </div>
  <button type="button" id="auditLogsNext" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">&gt;</button>
</nav>
