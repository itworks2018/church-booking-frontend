<!-- ✅ Header -->
<div class="flex items-center justify-between mb-6">
  <h2 class="text-2xl font-bold text-gray-800">Manage Events</h2>
</div>

<!-- ✅ Filter Fields -->
<div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Filters</h3>
  <div class="flex gap-4 items-end">
    <!-- Booking ID Search -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Booking ID</label>
      <input type="text" id="filterBookingId" placeholder="Search booking ID..." class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex gap-2">
      <button id="applyFilters" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Apply Filters</button>
      <button id="clearFilters" class="px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">Clear Filters</button>
    </div>
  </div>
</div>

<!-- ✅ Events Table -->
<table class="w-full border-collapse border border-gray-300 mt-6">
  <thead class="bg-gray-100 text-gray-700">
    <tr>
      <th class="p-3 border">Booking ID</th>
      <th class="p-3 border">User</th>
      <th class="p-3 border">Event Name</th>
      <th class="p-3 border">Purpose</th>
      <th class="p-3 border">Attendees</th>
      <th class="p-3 border">Venue</th>
      <th class="p-3 border">Start</th>
      <th class="p-3 border">End</th>
      <th class="p-3 border">Additional Needs</th>
      <th class="p-3 border">Status</th>
      <th class="p-3 border">Created At</th>
      <th class="p-3 border">Actions</th>
    </tr>
  </thead>
  <tbody id="eventsTable" class="text-gray-800">
    <!-- Dynamic rows injected by JS -->
  </tbody>
</table>

<!-- Pagination for Events Table -->
<nav id="eventsPagination" class="flex items-center justify-center gap-2 my-6 px-4 py-3 bg-gray-800 dark:bg-gray-900 rounded-lg hidden">
  <button type="button" id="eventsPrev" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">&lt;</button>
  <div class="flex items-center gap-1" id="eventsPages">
    <!-- Page buttons inserted dynamically -->
  </div>
  <button type="button" id="eventsNext" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">&gt;</button>
</nav>

<!-- ✅ Event Details Modal -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-[900px] max-w-full p-10 overflow-y-auto">
    <h3 class="text-3xl font-bold mb-8">Event Details</h3>
    <div id="eventContent" class="space-y-5 text-lg text-gray-800"></div>
    <div class="mt-10 flex justify-end">
      <button id="closeEvent" class="bg-gray-600 text-white px-6 py-3 rounded text-lg hover:bg-gray-700">
        Close
      </button>
    </div>
  </div>
</div>

<!-- ✅ Edit Event Modal -->
<div id="editEventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-[700px] max-w-full p-6">
    <h3 class="text-2xl font-bold mb-4">Edit Event</h3>
    <form id="editEventForm" class="space-y-3">
      <input type="text" name="event_name" class="w-full border p-2" placeholder="Event Name" />
      <input type="text" name="purpose" class="w-full border p-2" placeholder="Purpose" />
      <input type="number" name="attendees" class="w-full border p-2" placeholder="Attendees" />
      <input type="text" name="venue" class="w-full border p-2" placeholder="Venue" />
      <label for="editEventStart" class="sr-only">Start Date and Time</label>
      <input id="editEventStart" type="datetime-local" name="start_datetime" class="w-full border p-2" title="Start Date and Time" placeholder="Start Date and Time" />
      <label for="editEventEnd" class="sr-only">End Date and Time</label>
      <input id="editEventEnd" type="datetime-local" name="end_datetime" class="w-full border p-2" title="End Date and Time" placeholder="End Date and Time" />
      <textarea name="additional_needs" class="w-full border p-2" placeholder="Additional Needs"></textarea>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelEdit" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- ✅ Confirmation Dialog -->
<div id="eventsConfirmationDialog" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg max-w-md w-full p-8 relative">
    <h3 class="text-2xl font-bold mb-4 dark:text-gray-200">Confirm Action</h3>
    <p id="eventsConfirmationMessage" class="text-lg mb-6 dark:text-gray-300"></p>
    <div class="flex justify-end gap-3">
      <button id="eventsConfirmNo" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition">No</button>
      <button id="eventsConfirmYes" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition">Yes</button>
    </div>
  </div>
</div>
