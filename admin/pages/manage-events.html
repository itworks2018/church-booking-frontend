<!-- ✅ Header -->
<div class="flex items-center justify-between mb-6">
  <h2 class="text-2xl font-bold text-gray-800">Manage Events</h2>
</div>

<!-- ✅ Events Table -->
<table class="w-full border-collapse border border-gray-300 mt-6">
  <thead class="bg-gray-100 text-gray-700">
    <tr>
      <th class="p-3 border">Booking ID</th>
      <th class="p-3 border">User</th>
      <th class="p-3 border">Event Name</th>
      <th class="p-3 border">Purpose</th>
      <th class="p-3 border">Attendees</th>
      <th class="p-3 border">Venue</th>
      <th class="p-3 border">Start</th>
      <th class="p-3 border">End</th>
      <th class="p-3 border">Additional Needs</th>
      <th class="p-3 border">Status</th>
      <th class="p-3 border">Created At</th>
      <th class="p-3 border">Actions</th>
    </tr>
  </thead>
    <!-- Dynamic rows injected by JS -->
  </tbody>
</table>

<!-- Pagination for Events Table (FlyonUI) -->
<nav id="eventsPagination" class="flex items-center gap-x-1 justify-center my-4" style="display:none">
  <button type="button" class="btn btn-soft" id="eventsPrev">Previous</button>
  <div class="flex items-center gap-x-1" id="eventsPages">
    <!-- Page buttons inserted dynamically -->
  </div>
  <button type="button" class="btn btn-soft" id="eventsNext">Next</button>
</nav>

<!-- ✅ Event Details Modal -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-[800px] max-w-full p-6 overflow-y-auto">
    <h3 class="text-2xl font-bold mb-4">Event Details</h3>
    <div id="eventContent" class="space-y-3 text-base text-gray-800"></div>
    <div class="mt-6 flex justify-end">
      <button id="closeEvent" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
        Close
      </button>
    </div>
  </div>
</div>

<!-- ✅ Edit Event Modal -->
<div id="editEventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-[700px] max-w-full p-6">
    <h3 class="text-2xl font-bold mb-4">Edit Event</h3>
    <form id="editEventForm" class="space-y-3">
      <input type="text" name="event_name" class="w-full border p-2" placeholder="Event Name" />
      <input type="text" name="purpose" class="w-full border p-2" placeholder="Purpose" />
      <input type="number" name="attendees" class="w-full border p-2" placeholder="Attendees" />
      <input type="text" name="venue" class="w-full border p-2" placeholder="Venue" />
      <input type="datetime-local" name="start_datetime" class="w-full border p-2" />
      <input type="datetime-local" name="end_datetime" class="w-full border p-2" />
      <textarea name="additional_needs" class="w-full border p-2" placeholder="Additional Needs"></textarea>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelEdit" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </form>
  </div>
</div>
