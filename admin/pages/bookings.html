<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900 py-8">
  <div class="bg-white dark:bg-gray-900 shadow-2xl rounded-2xl p-12 w-full max-w-2xl">
    <h2 class="text-3xl font-extrabold text-center mb-8 dark:text-gray-200">Book a Venue (Admin)</h2>
    <form id="adminBookingForm" class="space-y-6">
      <label for="event_name" class="sr-only">Event Name</label>
      <input type="text" id="event_name" name="event_name" placeholder="Event Name" maxlength="100" class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200" required />
      <label for="purpose" class="sr-only">Purpose of Event</label>
      <input type="text" id="purpose" name="purpose" placeholder="Purpose of Event" maxlength="150" class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200" required />
      <label for="attendees" class="sr-only">Number of Attendees</label>
      <input type="number" id="attendees" name="attendees" placeholder="Number of Attendees" class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200" min="1" required />
      <label for="venue" class="sr-only">Venue</label>
      <select id="venue" name="venue" class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200" required>
        <option value="">Select Venue</option>
        <option value="Main Hall">Main Hall</option>
        <option value="Phase A Area 1">Phase A Area 1</option>
        <option value="Phase 2 Area B">Phase 2 Area B</option>
        <option value="NxtGen Room">NxtGen Room</option>
      </select>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="start_date" class="block text-sm font-semibold mb-1 dark:text-gray-300">Start Date & Time</label>
          <input type="date" id="start_date" name="start_date" class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200" required />
          <label for="start_time" class="sr-only">Start Time</label>
          <select id="start_time" name="start_time" class="w-full mt-2 px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200" required>
            <option value="">Select Time</option>
            <option value="8:00 AM">8:00 AM</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="8:00 PM">8:00 PM</option>
            <option value="9:00 PM">9:00 PM</option>
          </select>
        </div>
        <div>
          <label for="end_date" class="block text-sm font-semibold mb-1 dark:text-gray-300">End Date & Time</label>
          <input type="date" id="end_date" name="end_date" class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200" required />
          <label for="end_time" class="sr-only">End Time</label>
          <select id="end_time" name="end_time" class="w-full mt-2 px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200" required>
            <option value="">Select Time</option>
            <option value="8:00 AM">8:00 AM</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="8:00 PM">8:00 PM</option>
            <option value="9:00 PM">9:00 PM</option>
          </select>
        </div>
      </div>
      <label for="additional_needs" class="sr-only">Additional Needs</label>
      <textarea id="additional_needs" name="additional_needs" maxlength="500" placeholder="Describe additional needs (Tech, Host, Tables, Other requirements)" class="w-full px-4 py-2 border rounded h-28 dark:bg-gray-800 dark:text-gray-200"></textarea>
      <button id="adminSubmitBtn" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold shadow-lg transition-all duration-150 w-full">Submit Event</button>
    </form>
  </div>
</div>
<script src="../js/admin-bookings.js"></script>
