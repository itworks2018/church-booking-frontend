<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sign Up â€“ Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col"
      style="background-image: url('/assets/images/bg2.jpg');">
  <!-- SIGN UP FORM -->
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-8 w-full max-w-md text-white">
      <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:z-50 focus:px-4 focus:py-3 focus:bg-blue-600 focus:text-white focus:rounded">Skip to main content</a>
      <div id="main-content">
      <h1 class="text-2xl font-bold text-center mb-6">Create an Account (Admin)</h1>
      <p id="errorMessage" class="text-red-300 text-sm mb-2"></p>
      <form id="signupForm" class="space-y-4">
        <label for="full_name" class="sr-only">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Full Name"
               maxlength="100"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" placeholder="Email"
               maxlength="120"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />
        <label for="contact_number" class="sr-only">Contact Number</label>
        <input type="tel" id="contact_number" name="contact_number" placeholder="Contact Number"
               maxlength="15"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />
        <label for="role" class="sr-only">Role</label>
        <select id="role" name="role"
                class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
                required>
          <option value="">Select Role</option>
          <option value="dgroup_leader">DGroup Leader</option>
          <option value="ministry_head">Ministry Head</option>
          <option value="dgroup_member">DGroup Member</option>
          <option value="cos">COS</option>
          <option value="new_member">New Member</option>
          <option value="admin">Admin</option>
        </select>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" placeholder="Password"
               minlength="6"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />
        <label for="confirm_password" class="sr-only">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
               minlength="6"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />
        <button id="submitBtn" type="submit"
                class="w-full bg-green-600/80 hover:bg-green-700 text-white py-2 rounded">
          Sign Up
        </button>
      </form>
      <p class="text-center text-sm mt-4 text-white">
        Already have an account?
        <a href="login.html" class="underline">Log In</a>
      </p>
    </div>
  </div>
  </div>
  <!-- End main-content -->
  <script src="../../js/signup.js" defer></script>
</body>
</html>
