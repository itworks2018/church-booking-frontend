<!-- Dashboard Overview Content -->
<h2 class="text-2xl font-bold mb-6 dark:text-white">Dashboard Overview</h2>

<!-- Metrics -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
  <div class="p-6 bg-blue-600 text-white rounded shadow">
    <h3 class="text-lg">Booking Reservations</h3>
    <p class="text-3xl font-bold" id="countBookings">0</p>
  </div>
  <div class="p-6 bg-yellow-500 text-white rounded shadow">
    <h3 class="text-lg">Pending Approval</h3>
    <p class="text-3xl font-bold" id="countPending">0</p>
  </div>
  <div class="p-6 bg-green-600 text-white rounded shadow">
    <h3 class="text-lg">Upcoming Events</h3>
    <p class="text-3xl font-bold" id="countUpcoming">0</p>
  </div>
  <div class="p-6 bg-purple-600 text-white rounded shadow">
    <h3 class="text-lg">Total Members</h3>
    <p class="text-3xl font-bold" id="countMembers">0</p>
  </div>
</div>

<!-- Pending Requests Table -->
<h3 class="text-xl font-bold mb-4 dark:text-white">Pending Booking Requests</h3>
<div class="overflow-auto rounded-lg shadow mb-10">
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-200 dark:bg-gray-800 dark:text-white">
        <th class="p-3">Booking ID</th>
        <th class="p-3">Event Name</th>
        <th class="p-3">Purpose</th>
        <th class="p-3">Attendees</th>
        <th class="p-3">Venue</th>
        <th class="p-3">Start</th>
        <th class="p-3">End</th>
        <th class="p-3">Status</th>
        <th class="p-3">Created At</th>
        <th class="p-3">Actions</th>
      </tr>
    </thead>
    <tbody id="pendingTable">
      <!-- Dynamic rows -->
    </tbody>
  </table>
</div>

<!-- Pagination for Admin Booking Table (FlyonUI) -->
<nav id="adminBookingsPagination" class="flex items-center gap-x-1 justify-center my-4" style="display:none">
  <button type="button" class="btn btn-soft" id="adminBookingsPrev">Previous</button>
  <div class="flex items-center gap-x-1" id="adminBookingsPages">
    <!-- Page buttons inserted dynamically -->
  </div>
  <button type="button" class="btn btn-soft" id="adminBookingsNext">Next</button>
</nav>

<!-- Calendar Section -->
<div class="my-10">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-xl font-bold dark:text-white">Venue Calendar</h3>
    <button id="adminCalendarListBtn" type="button" class="btn btn-primary" style="min-width:90px">List</button>
  </div>
  <div id="fullcalendar" class="w-full"></div>
</div>



<!-- Place modals directly under <body> for proper centering -->
<!-- Review Modal (FlyonUI) -->
<div id="reviewModal" class="overlay modal overlay-open:opacity-100 overlay-open:duration-300 modal-middle hidden" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Booking Details</h3>
        <button type="button" class="btn btn-text btn-circle btn-sm absolute end-3 top-3" aria-label="Close" id="closeReview" data-overlay="#reviewModal">
          <span class="icon-[tabler--x] size-4">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="reviewContent" class="space-y-3 text-base text-gray-800"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-soft btn-secondary" id="closeReviewFooter" data-overlay="#reviewModal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Event Details Modal (FlyonUI) -->
<div id="eventModal" class="overlay modal overlay-open:opacity-100 overlay-open:duration-300 modal-middle hidden" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Event Details</h3>
        <button type="button" class="btn btn-text btn-circle btn-sm absolute end-3 top-3" aria-label="Close" id="closeEvent" data-overlay="#eventModal">
          <span class="icon-[tabler--x] size-4">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="eventContent" class="space-y-3 text-base text-gray-800"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-soft btn-secondary" id="closeEventFooter" data-overlay="#eventModal">Close</button>
      </div>
    </div>
  </div>
</div>
