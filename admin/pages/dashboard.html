<!-- Dashboard Overview Content -->
<h2 class="text-2xl font-bold mb-6 dark:text-white">Dashboard Overview</h2>

<!-- Metrics -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
  <div class="p-6 bg-blue-600 text-white rounded shadow">
    <h3 class="text-lg">Booking Reservations</h3>
    <p class="text-3xl font-bold" id="countBookings">0</p>
  </div>
  <div class="p-6 bg-yellow-500 text-white rounded shadow">
    <h3 class="text-lg">Pending Approval</h3>
    <p class="text-3xl font-bold" id="countPending">0</p>
  </div>
  <div class="p-6 bg-green-600 text-white rounded shadow">
    <h3 class="text-lg">Upcoming Events</h3>
    <p class="text-3xl font-bold" id="countUpcoming">0</p>
  </div>
  <div class="p-6 bg-purple-600 text-white rounded shadow">
    <h3 class="text-lg">Total Members</h3>
    <p class="text-3xl font-bold" id="countMembers">0</p>
  </div>
</div>

<!-- Pending Requests Table -->
<h3 class="text-xl font-bold mb-4 dark:text-white">Pending Booking Requests</h3>
<div class="overflow-auto rounded-lg shadow mb-10">
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-200 dark:bg-gray-800 dark:text-white">
        <th class="p-3">Booking ID</th>
        <th class="p-3">Event Name</th>
        <th class="p-3">Purpose</th>
        <th class="p-3">Attendees</th>
        <th class="p-3">Venue</th>
        <th class="p-3">Start</th>
        <th class="p-3">End</th>
        <th class="p-3">Status</th>
        <th class="p-3">Created At</th>
        <th class="p-3">Actions</th>
      </tr>
    </thead>
      <!-- Dynamic rows -->
    </tbody>
  </table>
</div>

<!-- Pagination for Admin Booking Table (FlyonUI) -->
<nav id="adminBookingsPagination" class="flex items-center gap-x-1 justify-center my-4" style="display:none">
  <button type="button" class="btn btn-soft" id="adminBookingsPrev">Previous</button>
  <div class="flex items-center gap-x-1" id="adminBookingsPages">
    <!-- Page buttons inserted dynamically -->
  </div>
  <button type="button" class="btn btn-soft" id="adminBookingsNext">Next</button>
</nav>

<!-- Calendar Section -->
<div class="my-10">
  <h3 class="text-xl font-bold mb-4 dark:text-white">Venue Calendar</h3>
  <div id="fullcalendar" class="w-full"></div>
</div>

<!-- Review Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg w-[900px] max-w-full p-6 overflow-y-auto">
    <h3 class="text-lg font-bold mb-4">Booking Details</h3>
    <div id="reviewContent" class="space-y-2 text-sm text-gray-700"></div>
    <div class="mt-4 flex justify-end space-x-2">
      <button id="closeReview" class="bg-gray-500 text-white px-3 py-1 rounded">Close</button>
    </div>
  </div>
</div>

<!-- Event Details Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg w-[900px] max-w-full p-6 overflow-y-auto">
    <h3 class="text-2xl font-bold mb-4">Event Details</h3>
    <div id="eventContent" class="space-y-3 text-base text-gray-800"></div>
    <div class="mt-6 flex justify-end">
      <button id="closeEvent" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
        Close
      </button>
    </div>
  </div>
</div>
