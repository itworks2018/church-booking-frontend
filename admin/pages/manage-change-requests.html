<!-- Manage Change Requests Page -->
<h2 class="text-2xl font-bold mb-6">ðŸ”” Pending Change Requests</h2>

<!-- Filter Section -->
<div class="mb-6 flex gap-4">
  <select id="filterStatus" class="px-4 py-2 border rounded bg-white">
    <option value="">All Statuses</option>
    <option value="Pending">Pending</option>
    <option value="Approved">Approved</option>
    <option value="Rejected">Rejected</option>
  </select>
</div>

<!-- Change Requests Table -->
<div class="overflow-auto rounded-lg shadow">
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-purple-600 text-white">
        <th class="p-3">Event Name</th>
        <th class="p-3">User Request</th>
        <th class="p-3">Status</th>
        <th class="p-3">Requested Date</th>
        <th class="p-3">Actions</th>
      </tr>
    </thead>
    <tbody id="changeRequestsTable" class="bg-white divide-y divide-gray-200">
      <tr>
        <td colspan="5" class="p-3 text-center text-gray-500">Loading change requests...</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- âœ… Action Modal: Approve/Reject with Notes -->
<div id="actionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4" id="actionModalTitle">Approve Request?</h2>
    
    <div class="mb-4 p-4 bg-gray-50 rounded border border-gray-200">
      <p class="text-sm text-gray-600"><strong>Event:</strong> <span id="modalEventName"></span></p>
      <p class="text-sm text-gray-600 mt-2"><strong>User Request:</strong> <span id="modalRequestDesc"></span></p>
    </div>

    <div class="mb-6">
      <label for="adminNotes" class="block text-sm font-semibold mb-2">Add Comment/Notes</label>
      <textarea id="adminNotes" placeholder="Add your admin notes or feedback..." maxlength="500" class="w-full px-4 py-3 border rounded h-24 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      <p class="text-xs text-gray-500 mt-1">Character count: <span id="charCount">0</span>/500</p>
    </div>

    <div class="flex justify-end gap-3">
      <button id="actionCancel" class="px-6 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded transition">Cancel</button>
      <button id="actionConfirm" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded transition">Confirm</button>
    </div>
  </div>
</div>

<!-- âœ… Success Modal -->
<div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
    <h2 class="text-2xl font-bold text-green-600 mb-2">âœ“ Success!</h2>
    <p id="successMessage" class="text-gray-700 mb-6">Request has been updated successfully.</p>
    <button id="closeSuccessModal" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition w-full">Close</button>
  </div>
</div>

<script src="/js/admin-change-requests.js"></script>
