<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-950">

  <!-- ✅ Load Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("/components/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>

  <!-- ✅ Dashboard Layout -->
  <div class="flex">

    <!-- ✅ Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-900 min-h-screen shadow-lg p-6 space-y-6">

      <h2 class="text-xl font-bold dark:text-white">Admin Panel</h2>

      <nav class="space-y-3">
        <button onclick="loadPage('profiles.html')" class="w-full text-left p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 dark:text-white">
          Dashboard
        </button>

        <button onclick="loadPage('bookings.html')" class="w-full text-left p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 dark:text-white">
          Create Event
        </button>

        <button onclick="loadPage('create-announcement.html')" class="w-full text-left p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 dark:text-white">
          Create Announcement
        </button>

        <button onclick="logout()" class="w-full text-left p-2 rounded bg-red-600 text-white hover:bg-red-700">
          Log Out
        </button>
      </nav>

    </aside>

    <!-- ✅ Content Area -->
    <main class="flex-1 p-6">
      <div id="contentArea" class="bg-white dark:bg-gray-900 p-6 rounded shadow-lg">
        <!-- Loaded content appears here -->
      </div>
    </main>

  </div>

  <script>
    function loadPage(page) {
      fetch(`profiles.html${page}`)
        .then(res => res.text())
        .then(html => document.getElementById("contentArea").innerHTML = html);
    }

    function logout() {
      window.location.href = "index.html";
    }

    // Load default page
    loadPage("profiles.html");
  </script>

</body>
</html>
