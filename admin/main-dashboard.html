<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white-100 white:bg-gray-950">

  <!-- ✅ Top Navbar -->
  <nav class="bg-white dark:bg-gray-900 shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold dark:text-white">Admin Dashboard</h1>

    <div class="flex items-center space-x-4">
      <span class="dark:text-gray-300">Welcome, <span id="adminName">Admin</span></span>

      <!-- Profile Dropdown -->
      <div class="relative">
        <button id="profileBtn" class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-700"></button>

        <div id="profileMenu"
             class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 shadow-lg rounded p-2">
          <button onclick="logout()"
                  class="w-full text-left px-3 py-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 dark:text-white">
            Log Out
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex">

    <!-- ✅ Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-900 min-h-screen shadow-lg p-6 space-y-6">

      <h2 class="text-lg font-bold dark:text-white">CCF Sandoval Events</h2>

      <nav class="space-y-3">

        <button onclick="loadPage('/dashboard.html')"
                class="w-full text-left p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 dark:text-white">
          Dashboard
        </button>

        <button onclick="loadPage('/manage-events.html')"
                class="w-full text-left p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 dark:text-white">
          Manage Events
        </button>

        <button onclick="loadPage('/bookinngs.html')"
                class="w-full text-left p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 dark:text-white">
          Create Venue Reservations
        </button>

        <button onclick="loadPage('/profiles.html')"
                class="w-full text-left p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 dark:text-white">
          Profiles
        </button>

        <button onclick="loadPage('/resources.html')"
                class="w-full text-left p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 dark:text-white">
          Resources
        </button>

        <button disabled
                class="w-full text-left p-2 rounded bg-gray-300 dark:bg-gray-700 text-gray-500 cursor-not-allowed">
          More features soon
        </button>

      </nav>

    </aside>

    <!-- ✅ Content Area -->
    <main class="flex-1 p-6">
      <div id="contentArea" class="bg-white dark:bg-gray-900 p-6 rounded shadow-lg">
        <!-- Loaded content appears here -->
      </div>
    </main>

  </div>

  <script>
    function loadPage(page) {
      fetch(`/frontend/admin/pages/${page}`)
        .then(res => res.text())
        .then(html => document.getElementById("contentArea").innerHTML = html);
    }

    document.getElementById("profileBtn").addEventListener("click", () => {
      document.getElementById("profileMenu").classList.toggle("hidden");
    });

    function logout() {
      window.location.href = "/frontend/admin/admin-login.html";
    }

    // Load default page
    loadPage("dashboard-home.html");
  </script>

</body>
</html>
