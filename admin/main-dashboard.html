<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- ✅ Top Navbar -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center border-b">
    <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>

    <div class="flex items-center space-x-4">
      <span class="text-gray-700">Welcome, <span id="adminName">Admin</span></span>

      <!-- Profile Dropdown -->
      <div class="relative">
        <button id="profileBtn" class="w-10 h-10 rounded-full bg-gray-300"></button>

        <div id="profileMenu"
             class="hidden absolute right-0 mt-2 w-40 bg-white shadow-lg rounded p-2 border">
          <button onclick="logout()"
                  class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 text-gray-700">
            Log Out
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex">

    <!-- ✅ Sidebar (Dark Only) -->
    <aside class="w-64 bg-gray-900 text-gray-200 min-h-screen shadow-lg p-6 space-y-6">

      <h2 class="text-lg font-bold text-white">CCF Sandoval Events</h2>

      <nav class="space-y-3">

        <button onclick="loadPage('dashboard.html')"
                class="w-full text-left p-2 rounded text-gray-200 hover:bg-gray-800 hover:text-white">
          Dashboard
        </button>

        <button onclick="loadPage('manage-events.html')"
                class="w-full text-left p-2 rounded text-gray-200 hover:bg-gray-800 hover:text-white">
          Manage Events
        </button>

        <button onclick="loadPage('profiles.html')"
                class="w-full text-left p-2 rounded text-gray-200 hover:bg-gray-800 hover:text-white">
          Profile
        </button>

        <button onclick="loadPage('resources.html')"
                class="w-full text-left p-2 rounded text-gray-200 hover:bg-gray-800 hover:text-white">
          Resources
        </button>

        <button onclick="loadPage('bookings.html')"
                class="w-full text-left p-2 rounded text-gray-200 hover:bg-gray-800 hover:text-white">
          Create Venue Reservation
        </button>

        <button disabled
                class="w-full text-left p-2 rounded bg-gray-700 text-gray-500 cursor-not-allowed">
          More features soon
        </button>

      </nav>

    </aside>

    <!-- ✅ Content Area (Always White) -->
    <main class="flex-1 p-6">
      <div id="contentArea" class="bg-white p-6 rounded shadow-lg border text-gray-800">
        <!-- Loaded content appears here -->
      </div>
    </main>

  </div>

  <script>
    function loadPage(page) {
      fetch(`pages/${page}`)
        .then(res => res.text())
        .then(html => document.getElementById("contentArea").innerHTML = html)
        .catch(() => {
          document.getElementById("contentArea").innerHTML =
            "<p class='text-red-600 font-semibold'>Page not found.</p>";
        });
    }

    document.getElementById("profileBtn").addEventListener("click", () => {
      document.getElementById("profileMenu").classList.toggle("hidden");
    });

    function logout() {
      window.location.href = "admin-login.html";
    }

    // ✅ Load default page
    loadPage("dashboard.html");
  </script>

<script>
  const ADMIN_EMAIL = "ccfsandovaladmin@gmail.com";

  const token = localStorage.getItem("token");
  const email = localStorage.getItem("email");

  // ✅ If not logged in → go to admin login
  if (!token) {
    window.location.href = "/frontend/admin/admin-login.html";
  }

  // ✅ If a normal user tries to access admin dashboard → send to user login
  if (email !== ADMIN_EMAIL) {
    window.location.href = "/frontend/admin/admin-login.html";
  }
</script>

</body>
</html>
