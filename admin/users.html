<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-blue-700">My Profile</h2>

    <form id="profile-form" class="space-y-4">
      <input type="text" id="profile-name" class="w-full px-4 py-2 border rounded" placeholder="Full Name" />
      <input type="email" id="profile-email" class="w-full px-4 py-2 border rounded" placeholder="Email" disabled />
      <input type="text" id="profile-contact" class="w-full px-4 py-2 border rounded" placeholder="Contact Number" />
      <input type="text" id="profile-role" class="w-full px-4 py-2 border rounded" placeholder="Church Role" />

      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Save Changes
      </button>
    </form>
  </div>

</body>
</html>
