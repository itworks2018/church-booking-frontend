<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(30, 30, 30, 0.95);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .admin-login-bg {
      background-image: url('/assets/images/bg2.jpg');
    }
    input:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    button:focus-visible {
      outline: 2px solid #fbbf24;
      outline-offset: 2px;
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col admin-login-bg">

  <!-- Skip to main content link -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:fixed focus:top-4 focus:left-4 focus:z-50 focus:bg-blue-600 focus:text-white focus:px-4 focus:py-2 focus:rounded">Skip to admin login form</a>

  <!-- ✅ ADMIN LOGIN FORM -->
  <div id="main-content" class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-2xl rounded-2xl p-8 sm:p-12 w-full max-w-xl sm:max-w-2xl text-white">
      <h1 class="text-4xl font-extrabold text-center mb-8">Admin Login</h1>

      <form id="adminLoginForm" class="space-y-8">
         <div>
           <label for="adminEmail" class="block text-white text-sm font-semibold mb-2">Admin Email</label>
           <input type="email" id="adminEmail" placeholder="name@example.com"
             class="w-full px-6 py-4 rounded-lg bg-white text-black placeholder-gray-600 text-2xl" required aria-required="true" />
         </div>

         <div>
           <label for="adminPassword" class="block text-white text-sm font-semibold mb-2">Password</label>
           <input type="password" id="adminPassword" placeholder="Minimum 6 characters"
             class="w-full px-6 py-4 rounded-lg bg-white text-black placeholder-gray-600 text-2xl" required aria-required="true" />
         </div>

        <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white py-4 min-h-[44px] text-xl font-bold rounded-lg shadow-lg transition-all duration-200" aria-label="Log in as administrator">
          Log In as Admin
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-white">
        Not an admin?
        <a href="/login.html" class="underline">Go to User Login</a>
      </p>
    </div>
  </div>

  <!-- ✅ ADMIN LOGIN LOGIC -->
 <script src="/js/admin-login.js"></script>

</body>
</html>
