<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col"
      style="background-image: url('/assets/images/bg2.jpg');">

  <!-- ✅ ADMIN LOGIN FORM -->
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-8 w-full max-w-md text-white">
      <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>

      <form id="adminLoginForm" class="space-y-4">
        <input type="email" id="adminEmail" placeholder="Admin Email"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <input type="password" id="adminPassword" placeholder="Password"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <button type="submit"
                class="w-full bg-red-600/80 hover:bg-red-700 text-white py-2 rounded">
          Log In as Admin
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-white">
        Not an admin?
        <a href="/frontend/login.html" class="underline">Go to User Login</a>
      </p>
    </div>
  </div>

  <!-- ✅ ADMIN LOGIN LOGIC -->
  <script>
    const ADMIN_API_BASE_URL = "https://church-booking-backend.onrender.com";
    const ADMIN_EMAIL = "ccfsandovaladmin@gmail.com"; // your admin email

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      try {
        const res = await fetch(`${ADMIN_API_BASE_URL}/api/auth/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Login failed");
          return;
        }

        // ✅ Only allow admin email
        if (email !== ADMIN_EMAIL) {
          alert("You are not authorized to access the admin dashboard.");
          return;
        }

        // ✅ Save JWT + email
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("email", data.user.email);

        // ✅ Redirect to ADMIN dashboard
        window.location.href = "/frontend/admin/admin-dashboard.html";

      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
