<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-950">

  <!-- ✅ Load Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("/frontend/components/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>

  <!-- ✅ Admin Login Form -->
  <div class="flex justify-center items-center min-h-screen px-4">
    <div class="bg-white dark:bg-gray-900 shadow-lg rounded-lg p-8 w-full max-w-md">

      <h2 class="text-2xl font-bold text-center mb-6 dark:text-white">
        Admin Login
      </h2>

      <form id="adminLoginForm" class="space-y-4">

        <div>
          <label class="block text-gray-700 dark:text-gray-300 mb-1">Email</label>
          <input type="email" class="w-full p-3 rounded bg-gray-100 dark:bg-gray-800 dark:text-white" required />
        </div>

        <div>
          <label class="block text-gray-700 dark:text-gray-300 mb-1">Password</label>
          <input type="password" class="w-full p-3 rounded bg-gray-100 dark:bg-gray-800 dark:text-white" required />
        </div>

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg">
          Log In
        </button>

      </form>

    </div>
  </div>

</body>
</html>
