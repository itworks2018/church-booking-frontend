<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col"
      style="background-image: url('/assets/images/bg2.jpg');">

  <!-- ✅ NAVBAR -->
  <div id="navbar"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("components/navbar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("navbar").innerHTML = html;
        })
        .catch(err => console.error("Navbar failed to load:", err));
    });
  </script>

  <!-- ✅ SIGN UP FORM -->
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-8 w-full max-w-md text-white">
      <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

      <!-- ✅ Inline error message -->
      <p id="errorMessage" class="text-red-300 text-sm mb-2"></p>

      <form id="signupForm" class="space-y-4">

        <label for="full_name" class="sr-only">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Full Name"
               maxlength="100"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />

        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" placeholder="Email"
               maxlength="120"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />

        <label for="contact_number" class="sr-only">Contact Number</label>
        <input type="tel" id="contact_number" name="contact_number" placeholder="Contact Number"
               maxlength="15"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />

        <label for="role" class="sr-only">Role</label>
        <select id="role" name="role"
                class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
                required>
          <option value="">Select Role</option>
          <option value="DGroup Leader">DGroup Leader</option>
          <option value="Ministry Head">Ministry Head</option>
          <option value="DGroup Member">DGroup Member</option>
          <option value="COS">COS</option>
          <option value="Ministry Assistants">Ministry Assistants</option>
        </select>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" placeholder="Password"
               minlength="6"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />

        <!-- ✅ Password confirmation -->
        <label for="confirm_password" class="sr-only">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
               minlength="6"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />

        <!-- ✅ Submit Button -->
        <button id="submitBtn" type="submit"
                class="w-full bg-green-600/80 hover:bg-green-700 text-white py-2 rounded">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-white">
        Already have an account?
        <a href="login.html" class="underline">Log In</a>
      </p>
    </div>
  </div>

  <!-- ✅ SIGN UP LOGIC -->
  <script>
    const API_BASE_URL = "https://church-booking-backend.onrender.com";

    const errorMessage = document.getElementById("errorMessage");
    const submitBtn = document.getElementById("submitBtn");

    function showError(msg) {
      errorMessage.textContent = msg;
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      showError("");

      const full_name = document.getElementById("full_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact_number = document.getElementById("contact_number").value.trim();
      const role = document.getElementById("role").value;
      const password = document.getElementById("password").value;
      const confirm_password = document.getElementById("confirm_password").value;

      // ✅ Basic validation
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        return showError("Please enter a valid email address.");
      }

      if (!/^[0-9+\- ]+$/.test(contact_number)) {
        return showError("Contact number must contain only digits, +, -, or spaces.");
      }

      if (password.length < 6) {
        return showError("Password must be at least 6 characters.");
      }

      if (password !== confirm_password) {
        return showError("Passwords do not match.");
      }

      if (!role) {
        return showError("Please select a role.");
      }

      // ✅ Disable button during submission
      submitBtn.disabled = true;
      submitBtn.textContent = "Creating account...";

      try {
        const res = await fetch(`${API_BASE_URL}/api/auth/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            full_name,
            email,
            contact_number,
            role,
            password
          })
        });

        let data;
        try {
          data = await res.json();
        } catch {
          throw new Error("Invalid server response");
        }

        if (!res.ok) {
          showError(data.error || "Sign up failed.");
          submitBtn.disabled = false;
          submitBtn.textContent = "Sign Up";
          return;
        }

        alert("Account created successfully! Please log in.");
        window.location.href = "login.html";

      } catch (err) {
        console.error(err);
        showError("Something went wrong. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Sign Up";
      }
    });
  </script>

</body>
</html>
