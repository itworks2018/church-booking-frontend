<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- ✅ NAVBAR -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-700">CHURCH BOOKING</a>

      <div class="space-x-4">
        <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
        <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- ✅ SIGNUP FORM -->
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-green-700">Create Account</h2>

      <form id="signup-form" class="space-y-4">
        <input type="text" id="signup-name" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required />

        <input type="email" id="signup-email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />

        <input type="text" id="signup-contact" placeholder="Contact Number" class="w-full px-4 py-2 border rounded" required />

        <!-- ✅ Church Role Dropdown -->
        <select id="signup-role" class="w-full px-4 py-2 border rounded" required>
          <option value="">Select Church Role</option>
          <option value="COS">COS</option>
          <option value="DGroup Leader">DGroup Leader</option>
          <option value="Ministry Head">Ministry Head</option>
          <option value="DGroup Member">DGroup Member</option>
          <option value="Ministry Assistants">Ministry Assistants</option>
        </select>

        <input type="password" id="signup-password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
      </p>
    </div>
  </div>

  <!-- ✅ FOOTER -->
  <footer class="bg-white shadow-inner py-4 text-center text-sm text-gray-500">
    &copy; 2025 Church Booking. All rights reserved.
  </footer>

</body>
</html>
