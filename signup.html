<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    input:focus-visible, select:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    button:focus-visible {
      outline: 2px solid #fbbf24;
      outline-offset: 2px;
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col"
      style="background-image: url('/assets/images/bg2.jpg');">

  <!-- Skip to main content link -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:fixed focus:top-4 focus:left-4 focus:z-50 focus:bg-blue-600 focus:text-white focus:px-4 focus:py-2 focus:rounded">Skip to signup form</a>

  <!-- SIGN UP FORM -->
  <div id="main-content" class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-8 w-full max-w-md text-white">
      <h1 class="text-2xl font-bold text-center mb-6">Create an Account</h1>

      <!-- Inline error message -->
      <p id="errorMessage" class="text-red-300 text-sm mb-2"></p>

      <form id="signupForm" class="space-y-4">

        <div>
          <label for="full_name" class="block text-white text-xs font-semibold mb-1">Full Name</label>
          <input type="text" id="full_name" name="full_name" placeholder="e.g., John Doe"
                 maxlength="100"
                 class="w-full px-4 py-2 rounded bg-white text-black placeholder-gray-600"
                 required aria-required="true" />
        </div>

        <div>
          <label for="email" class="block text-white text-xs font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="e.g., name@church.com"
                 maxlength="120"
                 class="w-full px-4 py-2 rounded bg-white text-black placeholder-gray-600"
                 required aria-required="true" />
        </div>

        <div>
          <label for="contact_number" class="block text-white text-xs font-semibold mb-1">Contact Number</label>
          <input type="tel" id="contact_number" name="contact_number" placeholder="e.g., +1 555-0123"
                 maxlength="15"
                 class="w-full px-4 py-2 rounded bg-white text-black placeholder-gray-600"
                 required aria-required="true" />
        </div>

        <div>
          <label for="role" class="block text-white text-xs font-semibold mb-1">Church Role</label>
          <select id="role" name="role"
                  class="w-full px-4 py-2 rounded bg-white text-black"
                  required aria-required="true">
            <option value="">-- Select Role --</option>
            <option value="dgroup_leader">DGroup Leader</option>
            <option value="ministry_head">Ministry Head</option>
            <option value="dgroup_member">DGroup Member</option>
            <option value="cos">COS</option>
            <option value="new_member">New Member</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div>
          <label for="password" class="block text-white text-xs font-semibold mb-1">Password (minimum 6 characters)</label>
          <input type="password" id="password" name="password" placeholder="Enter secure password"
                 minlength="6"
                 class="w-full px-4 py-2 rounded bg-white text-black placeholder-gray-600"
                 required aria-required="true" />
        </div>

        <div>
          <label for="confirm_password" class="block text-white text-xs font-semibold mb-1">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"
                 minlength="6"
                 class="w-full px-4 py-2 rounded bg-white text-black placeholder-gray-600"
                 required aria-required="true" />
        </div>

        <button id="submitBtn" type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 min-h-[44px] rounded font-semibold transition-all" aria-label="Create new account">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-white">
        Already have an account?
        <a href="login.html" class="underline">Log In</a>
      </p>
    </div>
  </div>

  <!-- SIGN UP LOGIC -->
  <script src="js/signup.js" defer></script>

</body>
</html>
