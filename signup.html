<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col"
      style="background-image: url('/assets/images/bg2.jpg');">

  <!-- ✅ NAVBAR -->
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>

  <!-- ✅ SIGN UP FORM -->
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-8 w-full max-w-md text-white">
      <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

      <form id="signupForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <input type="password" id="password" placeholder="Password"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <button type="submit"
                class="w-full bg-green-600/80 hover:bg-green-700 text-white py-2 rounded">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-white">
        Already have an account?
        <a href="login.html" class="underline">Log In</a>
      </p>
    </div>
  </div>

  <!-- ✅ FOOTER -->
  <div id="footer"></div>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>

  <!-- ✅ SIGN UP LOGIC -->
  <script>
    const API_BASE_URL = "https://church-booking-backend.onrender.com";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${API_BASE_URL}/auth/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Sign up failed");
          return;
        }

        alert("Account created successfully! Please log in.");
        window.location.href = "login.html";

      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
