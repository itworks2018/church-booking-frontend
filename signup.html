<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col"
      style="background-image: url('/assets/images/bg1.jpg');">

  <!-- ✅ NAVBAR -->
<div id="navbar"></div>

  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
      });
  </script>

  <!-- ✅ SIGNUP FORM (Glass Effect) -->
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-8 w-full max-w-md text-white">
      <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

      <form id="signup-form" class="space-y-4">
        <input type="text" id="signup-name" placeholder="Full Name"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <input type="email" id="signup-email" placeholder="Email"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <input type="text" id="signup-contact" placeholder="Contact Number"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <!-- ✅ Church Role Dropdown -->
        <select id="signup-role"
                class="w-full px-4 py-2 rounded bg-white/40 text-black" required>
          <option value="">Select Church Role</option>
          <option value="COS">COS</option>
          <option value="DGroup Leader">DGroup Leader</option>
          <option value="Ministry Head">Ministry Head</option>
          <option value="DGroup Member">DGroup Member</option>
          <option value="Ministry Assistants">Ministry Assistants</option>
        </select>

        <input type="password" id="signup-password" placeholder="Password"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <button type="submit"
                class="w-full bg-green-600/80 hover:bg-green-700 text-white py-2 rounded">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-white">
        Already have an account?
        <a href="login.html" class="underline">Log In</a>
      </p>
    </div>
  </div>

  <!-- ✅ FOOTER -->
<div id="footer"></div>

<script>
  fetch("components/footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html);
</script>

</body>
</html>
