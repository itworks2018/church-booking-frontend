<!-- ✅ ANNOUNCEMENT CAROUSEL -->
<section class="max-w-5xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold mb-4 text-blue-700 dark:text-blue-400">Announcements</h2>

  <div class="relative overflow-hidden rounded-lg shadow-lg">
    <div id="carouselSlides" class="whitespace-nowrap transition-all duration-500">

      <div class="inline-block w-full bg-white dark:bg-gray-900 p-6">
        <h3 class="text-xl font-semibold dark:text-gray-200">Church Anniversary</h3>
        <p class="text-gray-600 dark:text-gray-400">Join us this Sunday for our 12th Anniversary Celebration!</p>
      </div>

      <div class="inline-block w-full bg-white dark:bg-gray-900 p-6">
        <h3 class="text-xl font-semibold dark:text-gray-200">Volunteer Recruitment</h3>
        <p class="text-gray-600 dark:text-gray-400">We are looking for volunteers for Tech, Host, and Worship teams.</p>
      </div>

      <div class="inline-block w-full bg-white dark:bg-gray-900 p-6">
        <h3 class="text-xl font-semibold dark:text-gray-200">New DGroup Schedules</h3>
        <p class="text-gray-600 dark:text-gray-400">Check out the updated DGroup meeting times.</p>
      </div>

    </div>

    <div class="flex justify-between absolute inset-0 items-center px-4">
      <button id="carouselPrev" class="text-3xl text-gray-700 dark:text-gray-300">‹</button>
      <button id="carouselNext" class="text-3xl text-gray-700 dark:text-gray-300">›</button>
    </div>
  </div>
</section>

<script>
  let index = 0;
  const slides = document.getElementById("carouselSlides");
  const totalSlides = 3;

  document.getElementById("carouselNext").onclick = () => {
    index = (index + 1) % totalSlides;
    slides.style.transform = `translateX(-${index * 100}%)`;
  };

  document.getElementById("carouselPrev").onclick = () => {
    index = (index - 1 + totalSlides) % totalSlides;
    slides.style.transform = `translateX(-${index * 100}%)`;
  };
</script>
