<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col"
      style="background-image: url('/assets/images/bg2.jpg');">

  <!-- ✅ NAVBAR -->
  <div id="navbar"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("components/navbar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("navbar").innerHTML = html;
        })
        .catch(err => console.error("Navbar failed to load:", err));
    });
  </script>

  <!-- ✅ LOGIN FORM -->
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-8 w-full max-w-md text-white">
      <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>

      <form id="loginForm" class="space-y-4">

        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" placeholder="Email"
               autocomplete="email"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password"
               autocomplete="current-password"
               minlength="6"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />

        <button type="submit"
                class="w-full bg-green-600/80 hover:bg-green-700 text-white py-2 rounded">
          Log In
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-white">
        Don't have an account?
        <a href="signup.html" class="underline">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- ✅ LOGIN LOGIC -->
  <script>
    const API_BASE_URL = "https://church-booking-backend.onrender.com";
    const USER_ADMIN_EMAIL = "admin@church.com"; // UX only — backend still enforces roles

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const loginButton = e.target.querySelector('button[type="submit"]');

      // ✅ 1. Prevent admin from logging in here
      if (email === USER_ADMIN_EMAIL) {
        alert("Admins must use the ADMIN login page.");
        return;
      }

      // ✅ 2. Disable button + show loading state
      loginButton.disabled = true;
      loginButton.textContent = "Logging in...";

      try {
        const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        // ✅ 3. Handle backend errors
        if (!res.ok) {
          alert(data.error || "Login failed");
          return;
        }

        // ✅ 4. Validate backend response
        if (!data.token || !data.user?.email) {
          alert("Invalid server response.");
          return;
        }

        // ✅ 5. Save session
        localStorage.setItem("token", data.token);
        localStorage.setItem("email", data.user.email);
        localStorage.setItem("role", data.user.role);

        // ✅ 6. Redirect user
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
      } finally {
        // ✅ 7. Re-enable button
        loginButton.disabled = false;
        loginButton.textContent = "Log In";
      }
    });
  </script>

</body>
</html>
