<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Log In</h2>

    <form id="login-form" class="space-y-4">
      <input type="email" id="login-email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
      <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Log In
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      Don’t have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
