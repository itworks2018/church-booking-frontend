<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col"
      style="background-image: url('/assets/images/bg2.jpg');">

  <!-- ✅ NAVBAR -->
  <div id="navbar"></div>

  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
      });
  </script>

  <!-- ✅ LOGIN FORM (Glass Effect) -->
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-8 w-full max-w-md text-white">
      <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>

      <!-- ✅ UPDATED FORM IDs -->
      <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <input type="password" id="password" placeholder="Password"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700" required />

        <button type="submit"
                class="w-full bg-blue-600/80 hover:bg-blue-700 text-white py-2 rounded">
          Log In
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-white">
        Don’t have an account?
        <a href="signup.html" class="underline">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- ✅ FOOTER -->
  <div id="footer"></div>

  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>

  <!-- ✅ ✅ FINAL USER LOGIN LOGIC (No duplicates, fully working) -->
  <script>
    const USER_API_BASE_URL = "https://church-booking-backend.onrender.com";
    const USER_ADMIN_EMAIL = "ccfsandovaladmin@gmail.com"; // your admin email

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${USER_API_BASE_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Login failed");
          return;
        }

        // ✅ Prevent admin from logging in on user login page
        if (email === USER_ADMIN_EMAIL) {
          alert("Admins must use the ADMIN login page.");
          return;
        }

        // ✅ Save JWT + email
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("email", data.user.email);

        // ✅ Redirect to USER dashboard
        window.location.href = "/frontend/user/maindashboard.html";

      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
