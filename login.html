<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col"
      style="background-image: url('/assets/images/bg2.jpg');">

  <!-- NAVBAR -->
  <div id="navbar"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("components/navbar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("navbar").innerHTML = html;

          // Remove dashboard-only sidebar elements so they don't appear on the public login page
          const sidebar = document.getElementById("sidebar");
          const overlay = document.getElementById("sidebarOverlay");
          const sidebarToggle = document.getElementById("sidebarToggle");

          if (sidebar) sidebar.remove();
          if (overlay) overlay.remove();
          if (sidebarToggle) sidebarToggle.remove();
        })
        .catch(err => console.error("Navbar failed to load:", err));
    });
  </script>

  <!-- LOGIN FORM -->
  <div class="flex-grow flex items-center justify-center py-12">
    <div class="glass-box shadow-xl rounded-lg p-8 w-full max-w-md text-white">
      <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>

      <form id="loginForm" class="space-y-4">

        <input type="email" id="email" placeholder="Email"
               autocomplete="email"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />

        <input type="password" id="password" placeholder="Password"
               autocomplete="current-password"
               minlength="6"
               class="w-full px-4 py-2 rounded bg-white/40 text-black placeholder-gray-700"
               required />

        <button type="submit"
                class="w-full bg-green-600/80 hover:bg-green-700 text-white py-2 rounded">
          Log In
        </button>
      </form>

    </div>
  </div>

</html>
