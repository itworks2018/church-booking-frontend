<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard â€“ Church Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = { darkMode: "class" }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-950 min-h-screen flex flex-col">

  <!-- âœ… NAVBAR -->
  <nav class="bg-white dark:bg-gray-900 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">

      <button id="sidebarToggle" class="md:hidden text-gray-700 dark:text-gray-200 text-2xl">â˜°</button>

      <a href="#" class="text-xl font-bold text-blue-700 dark:text-blue-400">CHURCH BOOKING</a>

      <div class="flex items-center space-x-4">

        <button id="themeToggle"
                class="text-gray-700 dark:text-gray-200 border px-2 py-1 rounded text-sm">
          ðŸŒ™
        </button>

        <div class="relative">
          <button id="profileMenuBtn"
                  class="flex items-center space-x-2 text-gray-700 dark:text-gray-200">
            <img src="/assets/images/profile.jpg" class="w-8 h-8 rounded-full border" />
            <span class="hidden md:inline">Jeff</span>
          </button>

          <div id="profileDropdown"
               class="absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 shadow-lg rounded hidden">
            <a href="#" data-load="profile.html"
               class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
              Profile
            </a>
            <a href="/login.html"
               class="block px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700">
              Log Out
            </a>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <div class="flex flex-1 relative">

    <div id="sidebarOverlay"
         class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden z-20"></div>

    <!-- âœ… SIDEBAR -->
    <aside id="sidebar"
           class="w-64 bg-gray-900 text-white flex flex-col items-center py-6 shadow-lg
                  fixed md:static inset-y-0 left-0 transform -translate-x-full md:translate-x-0
                  transition-transform duration-300 z-30">

      <img src="/assets/images/profile.jpg"
           class="w-24 h-24 rounded-full mb-4 border-4 border-white" />

      <h2 class="text-lg font-semibold">Welcome, Jeff</h2>

      <nav class="mt-6 w-full px-6 space-y-3">

        <a href="#" data-load="dashboard-home.html"
           class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition"
           data-page="dashboard">
          Dashboard
        </a>

        <a href="#" data-load="profile.html"
           class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition"
           data-page="profile">
          Profile
        </a>

        <a href="#" data-load="resources.html"
           class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition"
           data-page="resources">
          Resources
        </a>

        <a href="#" data-load="bookings.html"
           class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition"
           data-page="book">
          Book Church Venue
        </a>

        <a href="/login.html"
           class="block text-sm py-2 px-3 rounded text-red-400 hover:bg-gray-800 hover:text-red-300 transition mt-6">
          Log Out
        </a>
      </nav>
    </aside>

    <!-- âœ… MAIN CONTENT AREA -->
    <main class="flex-1 p-8 md:ml-0">
      <div id="content">
        <!-- Default dashboard content loads here -->
      </div>
    </main>

  </div>

  <!-- âœ… FOOTER -->
  <footer class="bg-white dark:bg-gray-900 shadow-inner py-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 Church Booking. All rights reserved.
  </footer>

  <!-- âœ… SCRIPT -->
  <script>
    // âœ… DARK MODE
    const themeToggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme") || "light";
    if (savedTheme === "dark") document.documentElement.classList.add("dark");

    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme",
        document.documentElement.classList.contains("dark") ? "dark" : "light"
      );
    });

    // âœ… MOBILE SIDEBAR
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
      sidebarOverlay.classList.toggle("hidden");
    });

    sidebarOverlay.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      sidebarOverlay.classList.add("hidden");
    });

    // âœ… PROFILE DROPDOWN
    const profileBtn = document.getElementById("profileMenuBtn");
    const profileDropdown = document.getElementById("profileDropdown");

    profileBtn.addEventListener("click", () => {
      profileDropdown.classList.toggle("hidden");
    });

    // âœ… LOAD CONTENT INTO DASHBOARD BODY
    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById("content").innerHTML = html;
        });
    }

    // âœ… Sidebar link click handler
    document.querySelectorAll("[data-load]").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const page = link.getAttribute("data-load");
        loadPage(page);
      });
    });

    // âœ… Load default dashboard home
    loadPage("dashboard-home.html");
  </script>

</body>
</html>
