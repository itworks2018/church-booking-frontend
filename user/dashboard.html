<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard – Church Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-950 text-gray-900 dark:text-gray-100">

  <!-- Top bar -->
  <header class="bg-white dark:bg-gray-900 shadow-md px-4 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <button id="sidebar-toggle" class="md:hidden text-gray-700 dark:text-gray-200 mr-2">☰</button>
      <h1 class="text-lg font-semibold text-blue-700 dark:text-blue-400">User Dashboard</h1>
    </div>
    <div class="flex items-center space-x-3">
      <button id="theme-toggle" class="text-xs border px-2 py-1 rounded text-gray-600 dark:text-gray-300">
        Dark
      </button>
      <button id="logout-btn" class="text-sm text-red-600 dark:text-red-400 hover:underline">
        Logout
      </button>
    </div>
  </header>

  <div class="flex">

    <!-- Sidebar -->
    <aside id="sidebar"
           class="w-64 bg-white dark:bg-gray-900 h-screen fixed md:static top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 shadow-lg md:shadow-none z-40">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <p class="font-bold text-blue-700 dark:text-blue-400">Church Booking</p>
      </div>
      <nav class="p-4 space-y-2">
        <a href="/user/dashboard.html" class="block px-3 py-2 rounded bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-sm">
          Dashboard
        </a>
        <a href="/user/book.html" class="block px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 text-sm">
          Book a Venue
        </a>
        <a href="/user/profile.html" class="block px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 text-sm">
          My Profile
        </a>
      </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden md:hidden"></div>

    <!-- Main content -->
    <main class="flex-1 md:ml-0 ml-0 md:pl-0 pl-0 md:ml-64 p-4 md:p-6">
      <h2 class="text-2xl font-bold mb-4">Welcome, <span id="user-name">User</span></h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white dark:bg-gray-900 shadow rounded p-4">
          <h3 class="font-semibold text-sm mb-1">My Bookings</h3>
          <p class="text-xs text-gray-600 dark:text-gray-400">View and manage your reservations.</p>
        </div>
        <div class="bg-white dark:bg-gray-900 shadow rounded p-4">
          <h3 class="font-semibold text-sm mb-1">Next Event</h3>
          <p class="text-xs text-gray-600 dark:text-gray-400" id="next-event-text">No upcoming booking.</p>
        </div>
        <div class="bg-white dark:bg-gray-900 shadow rounded p-4">
          <h3 class="font-semibold text-sm mb-1">Profile</h3>
          <p class="text-xs text-gray-600 dark:text-gray-400">Keep your information up to date.</p>
        </div>
      </div>

      <section>
        <h3 class="text-lg font-semibold mb-2">Recent Bookings</h3>
        <div id="bookings-list" class="bg-white dark:bg-gray-900 shadow rounded p-4 text-sm">
          <p class="text-gray-600 dark:text-gray-400">Loading bookings...</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const sidebarToggle = document.getElementById('sidebar-toggle');

    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        sidebarOverlay.classList.toggle('hidden');
      });
    }

    if (sidebarOverlay) {
      sidebarOverlay.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        sidebarOverlay.classList.add('hidden');
      });
    }

    // Dark mode toggle
    const themeButtons = document.querySelectorAll('#theme-toggle');

    function setTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    themeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const current = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        setTheme(current === 'dark' ? 'light' : 'dark');
      });
    });
  </script>
</body>
</html>
