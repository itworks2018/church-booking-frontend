<div class="bg-white dark:bg-gray-900 shadow rounded p-6">
  <h2 class="text-xl font-bold mb-4 dark:text-gray-200">My Profile</h2>

  <div class="space-y-4">

    <!-- Full Name -->
    <div>
      <label class="block text-sm font-semibold dark:text-gray-300">Full Name</label>
      <input id="profile_full_name"
             type="text"
             class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
             disabled />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-semibold dark:text-gray-300">Email</label>
      <input id="profile_email"
             type="email"
             class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
             disabled />
    </div>

    <!-- Contact Number -->
    <div>
      <label class="block text-sm font-semibold dark:text-gray-300">Contact Number</label>
      <input id="profile_contact"
             type="text"
             class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
             disabled />
    </div>

    <!-- Church Role -->
    <div>
      <label class="block text-sm font-semibold dark:text-gray-300">Church Role</label>
      <input id="profile_role"
             type="text"
             class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
             disabled />
    </div>

    <!-- Buttons -->
    <div class="flex gap-3 pt-2">
      <button id="editProfileBtn"
              class="bg-blue-600 text-white px-4 py-2 rounded">
        Edit
      </button>

      <button id="saveProfileBtn"
              class="bg-green-600 text-white px-4 py-2 rounded hidden">
        Save Changes
      </button>
    </div>

  </div>
</div>
