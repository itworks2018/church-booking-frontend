<div class="bg-white dark:bg-gray-900 shadow rounded p-6">
  <h2 class="text-xl font-bold mb-4 dark:text-gray-200 text-center">My Profile</h2>

  <div class="space-y-4">

    <!-- Full Name -->
    <div>
      <label for="profile_full_name" class="block text-sm font-semibold dark:text-gray-300">Full Name</label>
            <input id="profile_full_name"
              type="text"
              class="max-w-xl w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200 mx-auto block"
              aria-label="Full Name"
              placeholder="Full Name"
              disabled />
    </div>

    <!-- Email -->
    <div>
      <label for="profile_email" class="block text-sm font-semibold dark:text-gray-300">Email</label>
            <input id="profile_email"
              type="email"
              class="max-w-xl w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200 mx-auto block"
              aria-label="Email"
              placeholder="Email"
              disabled />
    </div>

    <!-- Contact Number -->
    <div>
      <label for="profile_contact" class="block text-sm font-semibold dark:text-gray-300">Contact Number</label>
            <input id="profile_contact"
              type="text"
              class="max-w-xl w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200 mx-auto block"
              aria-label="Contact Number"
              placeholder="Contact Number"
              disabled />
    </div>

    <!-- Church Role -->
    <div>
      <label for="profile_role" class="block text-sm font-semibold dark:text-gray-300">Church Role</label>
      <select id="profile_role" class="max-w-xl w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200 mx-auto block" aria-label="Church Role" title="Church Role" disabled>
        <option value="">Select Role</option>
        <option value="dgroup_leader">DGroup Leader</option>
        <option value="ministry_head">Ministry Head</option>
        <option value="dgroup_member">DGroup Member</option>
        <option value="cos">COS</option>
        <option value="new_member">New Member</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="flex gap-3 pt-2">
      <button id="editProfileBtn"
              class="bg-blue-600 text-white px-4 py-2 rounded">
        Edit
      </button>

      <button id="saveProfileBtn"
              class="bg-green-600 text-white px-4 py-2 rounded hidden">
        Save Changes
      </button>
    </div>

  </div>
</div>
