<div class="bg-white dark:bg-gray-900 shadow rounded p-6">
  <h2 class="text-xl font-bold mb-4 dark:text-gray-200">Book a Venue</h2>

  <form id="bookingForm" class="space-y-4">

    <!-- ✅ Event Name -->
    <label for="event_name" class="sr-only">Event Name</label>
    <input type="text"
           id="event_name"
           name="event_name"
           placeholder="Event Name"
           maxlength="100"
           class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
           required />

    <!-- ✅ Purpose of Event -->
    <label for="purpose" class="sr-only">Purpose of Event</label>
    <input type="text"
           id="purpose"
           name="purpose"
           placeholder="Purpose of Event"
           maxlength="150"
           class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
           required />

    <!-- ✅ Number of Attendees -->
    <label for="attendees" class="sr-only">Number of Attendees</label>
    <input type="number"
           id="attendees"
           name="attendees"
           placeholder="Number of Attendees"
           class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
           min="1"
           required />

    <!-- ✅ Venue -->
    <label for="venue" class="sr-only">Venue</label>
    <select id="venue"
            name="venue"
            class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
            required>
      <option value="">Select Venue</option>
      <option value="Main Hall">Main Hall</option>
      <option value="Phase A Area 1">Phase A Area 1</option>
      <option value="Phase 2 Area B">Phase 2 Area B</option>
      <option value="NxtGen Room">NxtGen Room</option>
    </select>

    <!-- ✅ Calendar Type -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Start Date & Time -->
      <div>
        <label for="start_date" class="block text-sm font-semibold mb-1 dark:text-gray-300">
          Start Date & Time
        </label>

        <input type="date"
               id="start_date"
               name="start_date"
               class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
               required />

        <label for="start_time" class="sr-only">Start Time</label>
        <select id="start_time"
                name="start_time"
                class="w-full mt-2 px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
                required>
          <option value="">Select Time</option>
          <option value="8:00 AM">8:00 AM</option>
          <option value="9:00 AM">9:00 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="11:00 AM">11:00 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="3:00 PM">3:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
          <option value="8:00 PM">8:00 PM</option>
          <option value="9:00 PM">9:00 PM</option>
        </select>
      </div>

      <!-- End Date & Time -->
      <div>
        <label for="end_date" class="block text-sm font-semibold mb-1 dark:text-gray-300">
          End Date & Time
        </label>

        <input type="date"
               id="end_date"
               name="end_date"
               class="w-full px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
               required />

        <label for="end_time" class="sr-only">End Time</label>
        <select id="end_time"
                name="end_time"
                class="w-full mt-2 px-4 py-2 border rounded dark:bg-gray-800 dark:text-gray-200"
                required>
          <option value="">Select Time</option>
          <option value="8:00 AM">8:00 AM</option>
          <option value="9:00 AM">9:00 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="11:00 AM">11:00 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="3:00 PM">3:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
          <option value="8:00 PM">8:00 PM</option>
          <option value="9:00 PM">9:00 PM</option>
        </select>
      </div>

    </div>

    <!-- ✅ Additional Description Needed -->
    <label for="additional_needs" class="sr-only">Additional Needs</label>
    <textarea id="additional_needs"
              name="additional_needs"
              maxlength="500"
              placeholder="Describe additional needs (Tech, Host, Tables, Other requirements)"
              class="w-full px-4 py-2 border rounded h-28 dark:bg-gray-800 dark:text-gray-200"></textarea>

    <!-- ✅ Submit Button -->
    <button id="submitBtn"
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">
      Submit Booking
    </button>

  </form>
</div>

<script>
  const API_BASE_URL = "https://church-booking-backend.onrender.com";

  function convertToISO(dateStr, timeStr) {
    const [time, modifier] = timeStr.split(" ");
    let [hours, minutes] = time.split(":");

    hours = parseInt(hours, 10);

    if (modifier === "PM" && hours !== 12) hours += 12;
    if (modifier === "AM" && hours === 12) hours = 0;

    const iso = `${dateStr}T${String(hours).padStart(2, "0")}:${minutes}:00`;
    return new Date(iso).toISOString();
  }

  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.textContent = "Submitting...";

    const token = localStorage.getItem("token");
    if (!token) {
      alert("You must be logged in to create a booking.");
      btn.disabled = false;
      btn.textContent = "Submit Booking";
      return;
    }

    const event_name = document.getElementById("event_name").value.trim();
    const purpose = document.getElementById("purpose").value.trim();
    const attendees = Number(document.getElementById("attendees").value);
    const venue = document.getElementById("venue").value;

    const start_date = document.getElementById("start_date").value;
    const start_time = document.getElementById("start_time").value;

    const end_date = document.getElementById("end_date").value;
    const end_time = document.getElementById("end_time").value;

    const additional_needs = document.getElementById("additional_needs").value.trim();

    if (!start_time || !end_time) {
      alert("Please select both start and end times.");
      btn.disabled = false;
      btn.textContent = "Submit Booking";
      return;
    }

    const start_datetime = convertToISO(start_date, start_time);
    const end_datetime = convertToISO(end_date, end_time);

    if (new Date(end_datetime) <= new Date(start_datetime)) {
      alert("End date/time must be after start date/time.");
      btn.disabled = false;
      btn.textContent = "Submit Booking";
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/api/bookings`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({
          event_name,
          purpose,
          attendees,
          venue,
          start_datetime,
          end_datetime,
          additional_needs
        })
      });

      let data;
      try {
        data = await res.json();
      } catch {
        throw new Error("Invalid server response");
      }

      if (!res.ok) {
        alert(data.error || "Booking failed");
        btn.disabled = false;
        btn.textContent = "Submit Booking";
        return;
      }

      alert("Booking created successfully!");
      window.location.href = "user-dashboard.html";

    } catch (err) {
      console.error(err);
      alert("Something went wrong. Please try again.");
    } finally {
      btn.disabled = false;
      btn.textContent = "Submit Booking";
    }
  });
</script>
