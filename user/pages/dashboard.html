<!-- ===========================
     USER DASHBOARD PAGE
=========================== -->


<!-- BOOKING TABLE -->
<h2 class="text-xl font-semibold mb-4">My Booking Requests</h2>

<div class="overflow-x-auto rounded-lg shadow mb-10">
  <table class="min-w-full text-sm" id="myBookingsTable">
    <thead class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
      <tr>
        <th class="px-4 py-3 text-left font-semibold">Event</th>
        <th class="px-4 py-3 text-left font-semibold">Venue</th>
        <th class="px-4 py-3 text-left font-semibold">Start</th>
        <th class="px-4 py-3 text-left font-semibold">End</th>
        <th class="px-4 py-3 text-left font-semibold">Status</th>
      </tr>
    </thead>
    <tbody id="myBookingsBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
      <!-- Rows inserted dynamically -->
    </tbody>
  </table>
</div>

<!-- Calendar + Date/Time Picker -->
<div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow p-6">
  <h2 class="text-2xl font-bold mb-6 dark:text-white">Venue Booking Calendar</h2>

  <!-- Calendar Grid -->
  <div class="grid grid-cols-7 gap-2 text-center mb-6">
    <!-- Weekday Headers -->
    <div class="font-semibold">Sun</div>
    <div class="font-semibold">Mon</div>
    <div class="font-semibold">Tue</div>
    <div class="font-semibold">Wed</div>
    <div class="font-semibold">Thu</div>
    <div class="font-semibold">Fri</div>
    <div class="font-semibold">Sat</div>

    <!-- Example Days (replace dynamically with JS later) -->
    <button class="p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900">1</button>
    <button class="p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900">2</button>
    <button class="p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900">3</button>
    <button class="p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900">4</button>
    <button class="p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900">5</button>
    <button class="p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900">6</button>
    <button class="p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900">7</button>
    <!-- Continue for rest of month -->
  </div>

  <!-- Date Picker -->
  <label for="date" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
    Select Date
  </label>
  <input
    type="date"
    id="date"
    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
  />

  <!-- Time Picker -->
  <label for="time" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mt-4 mb-2">
    Select Time
  </label>
  <input
    type="time"
    id="time"
    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
  />

  <!-- Submit Button -->
  <button
    id="confirmBooking"
    class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Confirm Booking
  </button>
</div>

<script>
  // Example JS to handle booking confirmation
  document.getElementById("confirmBooking").addEventListener("click", () => {
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    if (!date || !time) {
      alert("Please select both date and time.");
      return;
    }
    alert(`Booking confirmed for ${date} at ${time}`);
  });
</script>
