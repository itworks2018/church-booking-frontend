     USER DASHBOARD PAGE
=========================== -->


<!-- BOOKING TABLE -->
<h2 class="text-xl font-semibold mb-4">My Booking Requests</h2>

<div class="overflow-x-auto rounded-lg shadow mb-10">
  <table class="min-w-full text-sm" id="myBookingsTable">
    <thead class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
      <tr>
        <th class="px-4 py-3 text-left font-semibold">Event</th>
        <th class="px-4 py-3 text-left font-semibold">Venue</th>
        <th class="px-4 py-3 text-left font-semibold">Start</th>
        <th class="px-4 py-3 text-left font-semibold">End</th>
        <th class="px-4 py-3 text-left font-semibold">Status</th>
      </tr>
    </thead>
    <tbody id="myBookingsBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
      <!-- Rows inserted dynamically -->
    </tbody>
  </table>
</div>

<!-- Calendar + Date/Time Picker -->
<div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow p-6">
  <div class="flex justify-between items-center mb-4">
    <button id="prevMonth" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Prev</button>
    <h2 id="monthYear" class="text-xl font-bold dark:text-white"></h2>
    <button id="nextMonth" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next</button>
  </div>

  <!-- Calendar Grid -->
  <div id="calendarGrid" class="grid grid-cols-7 gap-2 text-center"></div>

  <!-- Booking Form (hidden initially) -->
  <div id="bookingForm" class="mt-6 hidden">
    <h3 class="text-lg font-bold mb-4 dark:text-white">Booking Form</h3>
    <!-- Your existing booking form HTML goes here -->
    <form class="space-y-4">
      <input type="text" placeholder="Event Name" class="w-full border px-3 py-2 rounded" />
      <input type="text" placeholder="Venue" class="w-full border px-3 py-2 rounded" />
      <input type="date" id="selectedDate" class="w-full border px-3 py-2 rounded" />
      <input type="time" class="w-full border px-3 py-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Confirm Booking
      </button>
    </form>
  </div>
</div>

<script>
  const monthYearEl = document.getElementById("monthYear");
  const calendarGrid = document.getElementById("calendarGrid");
  const bookingForm = document.getElementById("bookingForm");
  const selectedDateInput = document.getElementById("selectedDate");

  let currentDate = new Date();

  function renderCalendar() {
    calendarGrid.innerHTML = "";
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    monthYearEl.textContent = currentDate.toLocaleString("default", { month: "long" }) + " " + year;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Fill empty slots before first day
    for (let i = 0; i < firstDay; i++) {
      calendarGrid.innerHTML += `<div></div>`;
    }

    // Fill days
    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
      calendarGrid.innerHTML += `
        <button class="p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900 w-full"
                onclick="selectDate('${dateStr}')">
          ${day}
        </button>`;
    }
  }

  function selectDate(dateStr) {
    selectedDateInput.value = dateStr;
    bookingForm.classList.remove("hidden");
  }

  document.getElementById("prevMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });

  document.getElementById("nextMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  renderCalendar();
</script>
