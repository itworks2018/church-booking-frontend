<!-- ===========================
     USER DASHBOARD PAGE
=========================== -->


<!-- BOOKING TABLE -->
<h2 class="text-xl font-semibold mb-4">My Booking Requests</h2>

<div class="overflow-x-auto rounded-lg shadow mb-10">
  <table class="min-w-full text-sm" id="myBookingsTable">
    <thead class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
      <tr>
        <th class="px-4 py-3 text-left font-semibold">Event</th>
        <th class="px-4 py-3 text-left font-semibold">Venue</th>
        <th class="px-4 py-3 text-left font-semibold">Start</th>
        <th class="px-4 py-3 text-left font-semibold">End</th>
        <th class="px-4 py-3 text-left font-semibold">Status</th>
      </tr>
    </thead>
    <tbody id="myBookingsBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
      <!-- Rows inserted dynamically -->
    </tbody>
  </table>
</div>

<!-- Calendar + Date/Time Picker -->
<!-- Calendar Container -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 w-full">
  <!-- Header with Month Navigation -->
  <div class="flex justify-between items-center mb-4">
    <button id="prevMonth" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Prev</button>
    <h2 id="monthYear" class="text-xl font-bold dark:text-white"></h2>
    <button id="nextMonth" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next</button>
  </div>

  <!-- Calendar Grid -->
  <div class="grid grid-cols-7 gap-2 text-center" id="calendarGrid">
    <!-- Days will be injected here -->
  </div>

  <!-- Booking Form (hidden until a date is selected) -->
  <div id="bookingForm" class="mt-6 hidden">
    <h3 class="text-lg font-bold mb-4 dark:text-white">Booking Form</h3>
    <form class="space-y-4">
      <label for="eventName" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Event Name</label>
      <input type="text" id="eventName" name="eventName" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:text-white" required />

      <label for="venue" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Venue</label>
      <input type="text" id="venue" name="venue" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:text-white" required />

      <label for="selectedDate" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Date</label>
      <input type="date" id="selectedDate" name="selectedDate" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:text-white" required />

      <label for="selectedTime" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Time</label>
      <input type="time" id="selectedTime" name="selectedTime" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:text-white" required />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Book Now</button>
    </form>
  </div>
</div>

<script>
  const monthYearEl = document.getElementById("monthYear");
  const calendarGrid = document.getElementById("calendarGrid");
  const bookingForm = document.getElementById("bookingForm");
  const selectedDateInput = document.getElementById("selectedDate");

  let currentDate = new Date();

  function renderCalendar() {
    calendarGrid.innerHTML = "";

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    monthYearEl.textContent = currentDate.toLocaleString("default", { month: "long" }) + " " + year;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Weekday headers
    const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    weekdays.forEach(day => {
      const header = document.createElement("div");
      header.textContent = day;
      header.className = "font-semibold";
      calendarGrid.appendChild(header);
    });

    // Empty slots before first day
    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      calendarGrid.appendChild(empty);
    }

    // Days of month
    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
      const btn = document.createElement("button");
      btn.textContent = day;
      btn.className = "p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900 w-full";
      btn.onclick = () => selectDate(dateStr);
      calendarGrid.appendChild(btn);
    }
  }

  function selectDate(dateStr) {
    selectedDateInput.value = dateStr;
    bookingForm.classList.remove("hidden");
  }

  document.getElementById("prevMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });

  document.getElementById("nextMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  renderCalendar();
</script>
