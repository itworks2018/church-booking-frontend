     USER DASHBOARD PAGE
=========================== -->


<!-- BOOKING TABLE -->
<h2 class="text-xl font-semibold mb-4">My Booking Requests</h2>

<div class="overflow-x-auto rounded-lg shadow mb-10">
  <table class="min-w-full text-sm" id="myBookingsTable">
    <thead class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
      <tr>
        <th class="px-4 py-3 text-left font-semibold">Event</th>
        <th class="px-4 py-3 text-left font-semibold">Venue</th>
        <th class="px-4 py-3 text-left font-semibold">Start</th>
        <th class="px-4 py-3 text-left font-semibold">End</th>
        <th class="px-4 py-3 text-left font-semibold">Status</th>
      </tr>
    </thead>
    <tbody id="myBookingsBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
      <!-- Rows inserted dynamically -->
    </tbody>
  </table>
</div>

<!-- Calendar Container -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 w-full">
  <!-- Header with Month Navigation -->
  <div class="flex justify-between items-center mb-4">
    <button id="prevMonth" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Prev</button>
    <h2 id="monthYear" class="text-xl font-bold dark:text-white"></h2>
    <button id="nextMonth" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next</button>
  </div>

  <!-- Calendar Grid -->
  <div class="grid grid-cols-7 gap-2 text-center" id="calendarGrid">
    <!-- Days will be injected here -->
  </div>
</div>

<script>
  const monthYearEl = document.getElementById("monthYear");
  const calendarGrid = document.getElementById("calendarGrid");

  let currentDate = new Date();

  function renderCalendar() {
    calendarGrid.innerHTML = "";

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    // Set header text
    monthYearEl.textContent = currentDate.toLocaleString("default", { month: "long" }) + " " + year;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Weekday headers
    const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    weekdays.forEach(day => {
      const header = document.createElement("div");
      header.textContent = day;
      header.className = "font-semibold";
      calendarGrid.appendChild(header);
    });

    // Empty slots before first day
    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      calendarGrid.appendChild(empty);
    }

    // Days of month
    for (let day = 1; day <= daysInMonth; day++) {
      const btn = document.createElement("button");
      btn.textContent = day;
      btn.className = "p-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900 w-full";
      btn.onclick = () => alert(`You clicked ${year}-${month+1}-${day}`);
      calendarGrid.appendChild(btn);
    }
  }

  document.getElementById("prevMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });

  document.getElementById("nextMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  renderCalendar();
</script>
