        <script>
          function initCalendarIfPresent() {
            if (document.getElementById("calendar")) {
              if (window.FullCalendar && window.initCalendar) {

          }
          function loadPage(page) {
            fetch(page)

        <!-- FullCalendar JS and calendar.js loaded globally -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
        <script>
          window.initCalendar = function() {
            const calendarEl = document.getElementById('calendar');
            if (!calendarEl) return;
            const token = localStorage.getItem('access_token');
            const venueId = window.selectedVenueId || 1;
            const calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
              },
              events: async function(fetchInfo, successCallback, failureCallback) {
                try {
                  const res = await fetch(`/api/calendar/venue/${venueId}/bookings`, {
                    headers: { Authorization: `Bearer ${token}` }
                  });
                  const bookings = await res.json();
                  const events = bookings.map(b => ({
                    title: b.status === 'approved' ? 'Approved' : 'Pending',
                    start: b.start_datetime,
                    end: b.end_datetime,
                    color: b.status === 'approved' ? '#22c55e' : '#facc15',
                  }));
                  successCallback(events);
                } catch (err) {
                  failureCallback(err);
                }
              },
              selectable: true,
              select: function(info) {
                alert('Selected: ' + info.startStr + ' to ' + info.endStr);
              },
              eventClick: function(info) {
                alert('Booking: ' + info.event.title + '\n' + info.event.start);
              }
            });
            calendar.render();
          }
        </script>
           class="w-24 h-24 rounded-full mb-4 border-4 border-white" />

<script>
    /* ‚≠ê Always read the latest token */
    function getToken() {
      return localStorage.getItem("access_token");
    }

    /* ‚≠ê Load user info (full name) */
    async function loadUserInfo() {
  const token = getToken();
  if (!token) {
    console.log("No token found");
    return;
  }

  try {
    const res = await fetch("https://church-booking-backend.onrender.com/api/profile/my", {
      headers: { Authorization: `Bearer ${token}` }
    });

    const data = await res.json();
    console.log("PROFILE RESPONSE:", data);

    if (!res.ok) {
      console.log("Profile request failed:", res.status);
      return;
    }

    // Update UI
    document.getElementById("navProfileName").textContent = data.full_name;
    document.getElementById("sidebarWelcome").textContent = `Welcome, ${data.full_name}`;

  } catch (err) {
    console.error("Failed to load user info:", err);
  }
}


    /* THEME TOGGLE */
    const themeToggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme") || "light";
    if (savedTheme === "dark") document.documentElement.classList.add("dark");

    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme",
        document.documentElement.classList.contains("dark") ? "dark" : "light"
      );
    });

    /* SIDEBAR */
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
      sidebarOverlay.classList.toggle("hidden");
    });

    sidebarOverlay.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      sidebarOverlay.classList.add("hidden");
    });

    /* PROFILE DROPDOWN */
    const profileBtn = document.getElementById("profileMenuBtn");
    const profileDropdown = document.getElementById("profileDropdown");

    profileBtn.addEventListener("click", () => {
      profileDropdown.classList.toggle("hidden");
    });

    /* ‚≠ê Stable loadPage() */
    function loadPage(page) {
  fetch(page)
    .then(res => res.text())
    .then(html => {
      document.getElementById("content").innerHTML = html;

      const scriptName = page.split("/").pop().replace(".html", ".js");
      const scriptPath = `/js/${scriptName}`;

      const oldScript = document.getElementById("dynamicPageScript");
      if (oldScript) oldScript.remove();

      const script = document.createElement("script");
      script.src = scriptPath;
      script.id = "dynamicPageScript";

      script.onload = () => {
        if (typeof initPage === "function") {
          initPage();
        }
      };

      document.body.appendChild(script);

      if (page.includes("dashboard.html")) {
        setTimeout(() => loadUserBookings(), 100);
      }
    });
}

    /* Sidebar navigation */
    document.querySelectorAll("[data-load]").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const page = link.getAttribute("data-load");
        loadPage(page);
      });
    });

    /* Load dashboard by default */
    loadPage("pages/dashboard.html");

    /* ‚≠ê Load full name immediately */
    loadUserInfo();
</script>
