<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard ‚Äì CCF Sandoval Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>  
  <script>
    tailwind.config = { darkMode: "class" }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-950 min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center border-b dark:bg-gray-900">
    
    <button id="sidebarToggle" class="md:hidden text-gray-700 dark:text-gray-200 text-2xl">‚ò∞</button>

    <a href="/index.html" class="text-xl font-bold text-blue-700 dark:text-blue-400">
      CCF Sandoval Events
    </a>

    <div class="flex items-center space-x-4">

      <button id="themeToggle"
              class="text-gray-700 dark:text-gray-200 border px-2 py-1 rounded text-sm">
        üåô
      </button>

      <div class="relative">
        <button id="profileMenuBtn"
                class="flex items-center space-x-2 text-gray-700 dark:text-gray-200">
          <img src="/assets/images/Profile.png" class="w-8 h-8 rounded-full border" alt="User profile picture" title="User profile picture" />
          <span id="navProfileName" class="hidden md:inline">User</span>
        </button>


        <div id="profileDropdown"
             class="absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 shadow-lg rounded hidden border">
          <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700">Log Out</button>
        </div>
      </div>
    </div>
  </nav>


  <div class="flex flex-1 relative">
    <!-- Sidebar overlay for mobile -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden z-20"></div>
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-900 text-gray-200 flex flex-col items-center py-6 shadow-lg fixed md:static inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30 min-h-screen">
      <img src="/assets/images/Profile.png" class="w-24 h-24 rounded-full mb-4 border-4 border-white" alt="User profile picture" title="User profile picture" />
      <h2 id="sidebarWelcome" class="text-lg font-semibold">Welcome</h2>
      <nav class="mt-6 w-full px-6 space-y-3">
        <a href="#" data-load="pages/dashboard.html" class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition">Dashboard</a>
        <a href="#" data-load="pages/profile.html" class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition">Profile</a>
      </nav>
    </aside>
 <!-- Content Area -->
<main class="flex-1 p-8 md:ml-0">
  <div id="content" class="bg-white p-6 rounded shadow-lg border dark:bg-gray-900 dark:text-gray-200 overflow-x-auto">
  </div>

</main>
  </div>


  <script>
    // Sidebar toggle for mobile (wrapped to avoid redeclaration)
    (function() {
      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const sidebarOverlay = document.getElementById("sidebarOverlay");
        const sidebarToggleBtn = document.getElementById('sidebarToggle');
        if (sidebarToggleBtn && sidebar && sidebarOverlay) {
          sidebarToggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle("-translate-x-full");
            sidebarOverlay.classList.toggle("hidden");
          });
          sidebarOverlay.addEventListener("click", function() {
            sidebar.classList.add("-translate-x-full");
            sidebarOverlay.classList.add("hidden");
          });
        }
      });
    })();
  </script>


  </div>

  <!-- FullCalendar CSS/JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>


  <footer class="bg-white dark:bg-gray-900 shadow-inner py-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 CCF Sandoval Events. All rights reserved.
  </footer>

<script>
    /* ‚≠ê Always read the latest token */
    function getToken() {
      return localStorage.getItem("access_token");
    }

    /* ‚≠ê Load user info (full name) */
    async function loadUserInfo() {
  const token = getToken();
  if (!token) {
    console.log("No token found");
    return;
  }

  try {
    const res = await fetch("https://church-booking-backend.onrender.com/api/profile/my", {
      headers: { Authorization: `Bearer ${token}` }
    });

    const data = await res.json();
    console.log("PROFILE RESPONSE:", data);

    if (!res.ok) {
      console.log("Profile request failed:", res.status);
      return;
    }

    // Update UI
    document.getElementById("navProfileName").textContent = data.full_name;
    document.getElementById("sidebarWelcome").textContent = `Welcome, ${data.full_name}`;

  } catch (err) {
    console.error("Failed to load user info:", err);
  }
}


    /* THEME TOGGLE */
    const themeToggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme") || "light";
    if (savedTheme === "dark") document.documentElement.classList.add("dark");

    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme",
        document.documentElement.classList.contains("dark") ? "dark" : "light"
      );
    });


    /* SIDEBAR */
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    if (sidebarToggle && sidebar && sidebarOverlay) {
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
        sidebarOverlay.classList.toggle("hidden");
      });
      sidebarOverlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        sidebarOverlay.classList.add("hidden");
      });
    }

    /* PROFILE DROPDOWN & LOGOUT */
    const profileBtn = document.getElementById("profileMenuBtn");
    const profileDropdown = document.getElementById("profileDropdown");
    const logoutBtn = document.getElementById("logout-btn");

    if (profileBtn && profileDropdown) {
      profileBtn.addEventListener("click", () => {
        profileDropdown.classList.toggle("hidden");
      });
    }
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        // Use the same logout logic as user.js
        localStorage.removeItem("access_token");
        window.location.href = "/index.html";
      });
    }

    /* ‚≠ê Stable loadPage() */
    function loadPage(page) {
  fetch(page)
    .then(res => res.text())
    .then(html => {
      document.getElementById("content").innerHTML = html;

      const scriptName = page.split("/").pop().replace(".html", ".js");
      const scriptPath = `/js/${scriptName}`;

      const oldScript = document.getElementById("dynamicPageScript");
      if (oldScript) oldScript.remove();

      const script = document.createElement("script");
      script.src = scriptPath;
      script.id = "dynamicPageScript";

      script.onload = () => {
        if (typeof initPage === "function") {
          initPage();
        }
      };

      document.body.appendChild(script);

      // Always call initPage after dashboard loads to ensure calendar and table are refreshed
      if (page.includes("dashboard.html")) {
        setTimeout(() => {
          if (typeof initPage === "function") {
            initPage();
          }
        }, 100);
      }
    });
}

    /* Sidebar navigation */
    document.querySelectorAll("[data-load]").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const page = link.getAttribute("data-load");
        loadPage(page);
      });
    });

    /* Load dashboard by default */
    loadPage("pages/dashboard.html");

    /* ‚≠ê Load full name immediately */
    loadUserInfo();
</script>

<script src="/js/bookings.js"></script>


</body>
</html>
