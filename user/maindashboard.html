<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard â€“ CCF Sandoval Events</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = { darkMode: "class" }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-950 min-h-screen flex flex-col">

  <!-- âœ… NAVBAR -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center border-b dark:bg-gray-900">
    
    <!-- Mobile Sidebar Toggle -->
    <button id="sidebarToggle" class="md:hidden text-gray-700 dark:text-gray-200 text-2xl">â˜°</button>

    <!-- Brand -->
    <a href="/index.html" class="text-xl font-bold text-blue-700 dark:text-blue-400">
      CCF Sandoval Events
    </a>

    <!-- Right Side Controls -->
    <div class="flex items-center space-x-4">

      <!-- Dark Mode Toggle -->
      <button id="themeToggle"
              class="text-gray-700 dark:text-gray-200 border px-2 py-1 rounded text-sm">
        ðŸŒ™
      </button>

      <!-- Profile Dropdown -->
      <div class="relative">
        <button id="profileMenuBtn"
                class="flex items-center space-x-2 text-gray-700 dark:text-gray-200">
          <img src="/assets/images/profile.jpg" class="w-8 h-8 rounded-full border" />
          <span id="navProfileName" class="hidden md:inline">User</span>
        </button>

        <div id="profileDropdown"
             class="absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 shadow-lg rounded hidden border">
          <a href="/login.html"
             class="block px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700">
            Log Out
          </a>
        </div>
      </div>

    </div>
  </nav>

  <div class="flex flex-1 relative">

    <!-- Mobile Overlay -->
    <div id="sidebarOverlay"
         class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden z-20"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar"
           class="w-64 bg-gray-900 text-gray-200 flex flex-col items-center py-6 shadow-lg
                  fixed md:static inset-y-0 left-0 transform -translate-x-full md:translate-x-0
                  transition-transform duration-300 z-30">

      <img src="/assets/images/profile.jpg"
           class="w-24 h-24 rounded-full mb-4 border-4 border-white" />

      <h2 id="sidebarWelcome" class="text-lg font-semibold">Welcome</h2>

      <nav class="mt-6 w-full px-6 space-y-3">

        <a href="#" data-load="pages/dashboard.html"
           class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition">
          Dashboard
        </a>

        <a href="#" data-load="pages/profile.html"
           class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition">
          Profile
        </a>

        <a href="#" data-load="pages/resources.html"
           class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition">
          Resources
        </a>

        <a href="#" data-load="pages/bookings.html"
           class="sidebar-link block text-sm py-2 px-3 rounded hover:bg-gray-800 transition">
          Create Venue Reservation
        </a>

      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-8 md:ml-0">
      <div id="content" class="bg-white p-6 rounded shadow-lg border dark:bg-gray-900 dark:text-gray-200">
        <!-- Default dashboard content loads here -->
      </div>
    </main>

  </div>

  <!-- FOOTER -->
  <footer class="bg-white dark:bg-gray-900 shadow-inner py-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 CCF Sandoval Events. All rights reserved.
  </footer>

  <!-- SCRIPT -->
  <script>
    // DARK MODE
    const themeToggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme") || "light";
    if (savedTheme === "dark") document.documentElement.classList.add("dark");

    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme",
        document.documentElement.classList.contains("dark") ? "dark" : "light"
      );
    });

    // MOBILE SIDEBAR
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
      sidebarOverlay.classList.toggle("hidden");
    });

    sidebarOverlay.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      sidebarOverlay.classList.add("hidden");
    });

    // PROFILE DROPDOWN
    const profileBtn = document.getElementById("profileMenuBtn");
    const profileDropdown = document.getElementById("profileDropdown");

    profileBtn.addEventListener("click", () => {
      profileDropdown.classList.toggle("hidden");
    });

    // LOAD CONTENT
    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById("content").innerHTML = html;
        });
    }

    document.querySelectorAll("[data-load]").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const page = link.getAttribute("data-load");
        loadPage(page);
      });
    });

    loadPage("pages/dashboard.html");
  </script>

  <!-- ACCESS CONTROL + USER NAME INJECTION -->
  <script>
    const ADMIN_EMAIL = "ccfsandovaladmin@gmail.com";

    const token = localStorage.getItem("token");
    const email = localStorage.getItem("email");
    const fullName = localStorage.getItem("full_name");

    // Redirect if not logged in
    if (!token) {
      window.location.href = "/login.html";
    }

    // Redirect admin
    if (email === ADMIN_EMAIL) {
      window.location.href = "admin/admin-dashboard.html";
    }

    // Inject user name into navbar + sidebar
    if (fullName) {
      document.getElementById("navProfileName").textContent = fullName;
      document.getElementById("sidebarWelcome").textContent = `Welcome, ${fullName}`;
    }
  </script>

</body>
</html>
