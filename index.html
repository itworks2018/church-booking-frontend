<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Booking</title>

  <!-- Tailwind + Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- ✅ NAVBAR -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700">CHURCH BOOKING</h1>
      <div class="space-x-4">
        <button id="show-login" class="text-blue-600 hover:underline">Log In</button>
        <button id="show-signup" class="text-blue-600 hover:underline">Sign Up</button>
      </div>
    </div>
  </nav>

  <!-- ✅ HERO SECTION -->
  <section class="relative bg-cover bg-center h-64" style="background-image: url('/assets/images/ccf-church.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <h2 class="text-white text-3xl font-bold">CCF SANDOVAL EVENTS</h2>
    </div>
  </section>

  <!-- ✅ EVENTS SECTION -->
  <section class="max-w-4xl mx-auto py-8 px-4">
    <h3 class="text-2xl font-semibold mb-4">Upcoming Events</h3>

    <div class="bg-white shadow-md rounded-lg p-4 mb-4">
      <h4 class="text-lg font-bold">Sunday Worship Service</h4>
      <p class="text-sm text-gray-600">April 28, 2024 - 9:00 AM</p>
      <p class="text-sm text-gray-600">Main Hall</p>
    </div>

    <div class="bg-white shadow-md rounded-lg p-4 mb-4">
      <h4 class="text-lg font-bold">Discipleship Groups</h4>
      <p class="text-sm text-gray-600">Every Wednesday - 7:00 PM</p>
      <p class="text-sm text-gray-600">Room 203</p>
    </div>
  </section>

  <!-- ✅ AUTH SECTION (Hidden by default) -->
  <section class="max-w-4xl mx-auto py-8 px-4 grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- ✅ LOGIN BOX -->
    <div id="login-box" class="bg-white shadow-md rounded-lg p-6 hidden">
      <h3 class="text-xl font-semibold mb-4">Log In</h3>
      <form id="login-form" class="space-y-4">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Log In</button>
      </form>
    </div>

    <!-- ✅ SIGNUP BOX -->
    <div id="signup-box" class="bg-white shadow-md rounded-lg p-6 hidden">
      <h3 class="text-xl font-semibold mb-4">Sign Up</h3>
      <form id="signup-form" class="space-y-4">
        <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required />
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
        <input type="text" placeholder="Contact Number" class="w-full px-4 py-2 border rounded" required />
        <input type="text" placeholder="Church Role" class="w-full px-4 py-2 border rounded" required />
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign Up</button>
      </form>
    </div>

  </section>

  <!-- ✅ FOOTER -->
  <footer class="bg-white shadow-inner mt-8 py-4 text-center text-sm text-gray-500">
    &copy; 2025 Church Booking. All rights reserved.
  </footer>

  <!-- ✅ TOGGLE SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBox = document.getElementById('login-box');
      const signupBox = document.getElementById('signup-box');
      const showLoginBtn = document.getElementById('show-login');
      const showSignupBtn = document.getElementById('show-signup');

      // Show Login Form
      showLoginBtn.addEventListener('click', () => {
        loginBox.classList.remove('hidden');
        signupBox.classList.add('hidden');
        window.scrollTo({ top: loginBox.offsetTop - 50, behavior: 'smooth' });
      });

      // Show Signup Form
      showSignupBtn.addEventListener('click', () => {
        signupBox.classList.remove('hidden');
        loginBox.classList.add('hidden');
        window.scrollTo({ top: signupBox.offsetTop - 50, behavior: 'smooth' });
      });
    });
  </script>

</body>
</html>
