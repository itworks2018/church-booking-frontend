<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Booking</title>
  <!-- Tailwind + Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-100 text-gray-800">
  <!-- ✅ CUSTOM NAVBAR -->
  <nav class="w-full bg-[#258ba3] py-6 px-8 flex justify-between items-center">
    <span class="text-3xl font-extrabold text-white tracking-wide">CCF SANDOVAL EVENTS</span>
    <div class="flex space-x-8 text-white text-2xl font-bold">
      <a href="/index.html" class="hover:underline">Home</a>

      <a href="#ministries" class="hover:underline">Ministries</a>
      <span>|</span>
      <a href="#venue" class="hover:underline">Venue</a>

  </nav>

  <!-- ✅ HERO BANNER -->
  <div id="hero"></div>
  <script>
    fetch("components/hero.html")
      .then(res => res.text())
      .then(html => document.getElementById("hero").innerHTML = html);
  </script>

  <!-- ✅ MINISTRIES SLIDER -->
  <div id="ministries"></div>
  <script>
    fetch("components/ministries.html")
      .then(res => res.text())
      .then(html => document.getElementById("ministries").innerHTML = html);
  </script>

  <!-- ✅ FOOTER -->
  <div id="footer"></div>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>
</body>
</html>
