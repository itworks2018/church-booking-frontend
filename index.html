<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Booking</title>
  <!-- Tailwind + Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-100 text-gray-800">
  <!-- ✅ NAVBAR (Updated with working links) -->
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        // Remove dashboard-only sidebar elements so they don't appear on the public index page
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        const sidebarToggle = document.getElementById("sidebarToggle");
        if (sidebar) sidebar.remove();
        if (overlay) overlay.remove();
        if (sidebarToggle) sidebarToggle.remove();
      })
      .catch(err => console.error("Failed to load navbar:", err));
  </script>

  <!-- ✅ HERO BANNER -->
  <div id="hero"></div>
  <script>
    fetch("components/hero.html")
      .then(res => res.text())
      .then(html => document.getElementById("hero").innerHTML = html);
  </script>

  <!-- ✅ ANNOUNCEMENT CAROUSEL -->
  <div id="carousel"></div>
  <script>
    fetch("components/carousel.html")
      .then(res => res.text())
      .then(html => document.getElementById("carousel").innerHTML = html);
  </script>

  <!-- ✅ MEET THE PASTORS / MINISTRIES -->
  <div id="ministries"></div>
  <script>
    fetch("components/ministries.html")
      .then(res => res.text())
      .then(html => document.getElementById("ministries").innerHTML = html);
  </script>

  <!-- ✅ EVENTS SECTION (70% Upcoming / 30% Regular) -->
  <div id="events"></div>
  <script>
    fetch("components/events.html")
      .then(res => res.text())
      .then(html => document.getElementById("events").innerHTML = html);
  </script>

  <!-- ✅ FOOTER -->
  <div id="footer"></div>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>
</body>
</html>
