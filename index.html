<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Booking</title>
  <!-- Tailwind + Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-100 text-gray-800">
  <!-- ✅ RESPONSIVE PROFESSIONAL NAVBAR -->
  <nav class="w-full bg-gray-900 text-gray-100 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <span class="text-2xl md:text-3xl font-extrabold tracking-wide text-white">CCF SANDOVAL EVENTS</span>
      <button id="navToggle" class="md:hidden text-2xl text-gray-300 focus:outline-none" aria-label="Open Menu">&#9776;</button>
      <div id="navLinks" class="hidden md:flex items-center space-x-8 text-lg md:text-2xl font-bold">
        <a href="/index.html" class="hover:text-blue-400 transition">Home</a>
        <a href="#ministries" class="hover:text-blue-400 transition">Ministries</a>
        <a href="/login.html" class="hover:text-blue-400 transition">Venue</a>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileNav" class="md:hidden hidden px-4 pb-4 bg-gray-900 text-lg font-bold">
      <a href="/index.html" class="block py-2 hover:text-blue-400 transition">Home</a>
      <a href="#ministries" class="block py-2 hover:text-blue-400 transition">Ministries</a>
      <a href="/login.html" class="block py-2 hover:text-blue-400 transition">Venue</a>
    </div>
  </nav>
  <script>
    // Responsive navbar toggle
    document.addEventListener('DOMContentLoaded', function() {
      const navToggle = document.getElementById('navToggle');
      const mobileNav = document.getElementById('mobileNav');
      if (navToggle && mobileNav) {
        navToggle.addEventListener('click', function() {
          mobileNav.classList.toggle('hidden');
        });
      }
    });
  </script>

  <!-- ✅ HERO BANNER -->
  <div id="hero"></div>
  <script>
    fetch("components/hero.html")
      .then(res => res.text())
      .then(html => document.getElementById("hero").innerHTML = html);
  </script>

  <!-- ✅ MINISTRIES SLIDER -->
  <div id="ministries"></div>
  <script>
    fetch("components/ministries.html")
      .then(res => res.text())
      .then(html => document.getElementById("ministries").innerHTML = html);
  </script>

  <!-- ✅ FOOTER -->
  <div id="footer"></div>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>
</body>
</html>
